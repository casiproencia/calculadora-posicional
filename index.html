<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>

    <!-- VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- iOS APP MODE -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Calculadora Posicional">

    <!-- ICONO iOS -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- ICONO GENERAL -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

    <!-- ESTILOS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>CALCULADORA POSICIONAL</h1>

<div class="panel">

    <select id="operacion">
        <option>SUMA</option>
        <option>RESTA</option>
        <option>MULTIPLICACIÓN</option>
        <option>DIVISIÓN</option>
    </select>

    <label>Número A</label>
    <input
        id="numA"
        type="text"
        inputmode="decimal"
        pattern="[0-9]*[.,]?[0-9]*"
        placeholder="Ej: 87367,45"
    >

    <label>Número B</label>
    <input
        id="numB"
        type="text"
        inputmode="decimal"
        pattern="[0-9]*[.,]?[0-9]*"
        placeholder="Ej: 12,8"
    >

    <button onclick="calcular()">CALCULAR</button>

    <div class="resultado">
        <div class="caja azul">
            <div class="titulo">Resultado</div>
            <div id="resultadoFinal">—</div>
        </div>
        <div class="caja verde">
            <div class="titulo">Resto</div>
            <div id="restoFinal">—</div>
        </div>
    </div>

    <div class="titulo">PROCESO PASO A PASO</div>
    <div id="proceso" class="proceso">—</div>

    <div class="footer">Creada por Jose Casanova</div>

</div>

<script src="script.js"></script>
</body>
</html>
