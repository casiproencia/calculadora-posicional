<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Paso a Paso</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
}
.app{width:360px;padding:14px;}
h1{text-align:center;margin-bottom:12px;}

select,input,button{
  width:100%;
  border-radius:12px;
  border:none;
  font-size:16px;
}

select{
  background:#16a34a;
  color:#fff;
  font-weight:bold;
  padding:12px;
  margin-bottom:10px;
}

input{
  background:#1e293b;
  color:#fff;
  height:42px;
  padding:6px 10px;
  margin-bottom:10px;
}

button{padding:12px;margin-bottom:10px;font-weight:bold;color:#fff;}
#calc{background:#2563eb;}
#reset{background:#374151;}

.resultados{display:flex;gap:10px;margin-top:10px;}
.box{flex:1;padding:10px;border-radius:12px;font-weight:bold;text-align:center;}
.azul{background:#1e3a8a;}
.verde{background:#166534;}

.pasos{
  margin-top:12px;
  background:#22d3ee;
  color:#020617;
  padding:12px;
  border-radius:12px;
  line-height:1.6;
}

.num{font-weight:900;}
.op{color:#7c3aed;font-weight:900;}
.res{color:#15803d;font-weight:900;}
.resto{color:#c2410c;font-weight:900;}
.coma{color:#1d4ed8;font-weight:900;}

footer{text-align:center;margin-top:12px;opacity:.7;font-size:13px;}
</style>
</head>

<body>
<div class="app">

<h1>CALCULADORA</h1>

<select id="op">
  <option value="suma">SUMA</option>
  <option value="resta">RESTA</option>
  <option value="multi">MULTIPLICACIÓN</option>
  <option value="div">DIVISIÓN</option>
</select>

<input id="a" inputmode="decimal" placeholder="Número A (ej: 65298,35)">
<input id="b" inputmode="numeric" placeholder="Número B (ej: 77)">

<button id="calc">CALCULAR</button>
<button id="reset">REINICIAR</button>

<div class="resultados">
  <div class="box azul">Resultado<br><span id="res">—</span></div>
  <div class="box verde">Resto<br><span id="resto">—</span></div>
</div>

<div class="pasos">
  <strong>PROCESO PASO A PASO</strong>
  <div id="pasos"></div>
</div>

<footer>Creada por Jose Casanova</footer>
</div>

<script>
const a=document.getElementById("a");
const b=document.getElementById("b");
const op=document.getElementById("op");
const res=document.getElementById("res");
const restoEl=document.getElementById("resto");
const pasos=document.getElementById("pasos");

document.getElementById("calc").onclick=calcular;
document.getElementById("reset").onclick=reset;

function reset(){
  a.value=""; b.value="";
  res.textContent="—";
  restoEl.textContent="—";
  pasos.innerHTML="";
}

function calcular(){
  pasos.innerHTML="";
  restoEl.textContent="—";
  if(!a.value||!b.value) return;

  if(op.value==="suma") suma();
  if(op.value==="resta") resta();
  if(op.value==="multi") multi();
  if(op.value==="div") divisionLarga();
}

/* ===== SUMA PASO A PASO ===== */
function suma(){
  const na=parseFloat(a.value.replace(",","."));
  const nb=parseFloat(b.value.replace(",","."));
  const r=na+nb;
  res.textContent=r.toString().replace(".",",");

  pasos.innerHTML=`
    <div><span class="num">${a.value}</span> <span class="op">+</span> <span class="num">${b.value}</span></div>
    <div>Sumamos ambos números</div>
    <div>Resultado: <span class="res">${res.textContent}</span></div>
  `;
}

/* ===== RESTA PASO A PASO ===== */
function resta(){
  const na=parseFloat(a.value.replace(",","."));
  const nb=parseFloat(b.value.replace(",","."));
  const r=na-nb;
  res.textContent=r.toString().replace(".",",");

  pasos.innerHTML=`
    <div><span class="num">${a.value}</span> <span class="op">−</span> <span class="num">${b.value}</span></div>
    <div>Restamos el segundo número al primero</div>
    <div>Resultado: <span class="res">${res.textContent}</span></div>
  `;
}

/* ===== MULTIPLICACIÓN PASO A PASO ===== */
function multi(){
  const na=parseFloat(a.value.replace(",","."));
  const nb=parseFloat(b.value.replace(",","."));
  const r=na*nb;
  res.textContent=r.toString().replace(".",",");

  pasos.innerHTML=`
    <div><span class="num">${a.value}</span> <span class="op">×</span> <span class="num">${b.value}</span></div>
    <div>Multiplicamos ambos números</div>
    <div>Resultado: <span class="res">${res.textContent}</span></div>
  `;
}

/* ===== DIVISIÓN LARGA (NO TOCAR) ===== */
function divisionLarga(){
  const divisor = parseInt(b.value,10);
  let texto = a.value.replace(",","");
  let decimales = a.value.includes(",") ? a.value.split(",")[1].length : 0;

  let cociente = "";
  let resto = 0;
  let pasosHTML = "";
  let comaPuesta = false;

  for(let i=0;i<texto.length;i++){
    const cifra = resto*10 + parseInt(texto[i],10);
    const q = Math.floor(cifra/divisor);
    resto = cifra % divisor;
    cociente += q;

    pasosHTML += `
      <div>
        <span class="num">${cifra}</span>
        <span class="op"> ÷ </span>
        <span class="num">${divisor}</span>
        <span class="op"> = </span>
        <span class="res">${q}</span>
        &nbsp; resto <span class="resto">${resto}</span>
      </div>
    `;

    if(i === texto.length - decimales - 1 && decimales>0 && !comaPuesta){
      cociente += ",";
      comaPuesta = true;
      pasosHTML += `<div class="coma">Colocamos la coma</div>`;
    }
  }

  res.textContent = cociente;
  restoEl.textContent = resto;
  pasos.innerHTML = pasosHTML;
}
</script>

</body>
</html>
