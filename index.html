<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Posicional</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:420px;
  padding:14px;
}

.header{
  background:#1f8a3b;
  padding:14px;
  border-radius:14px;
  text-align:center;
  font-weight:700;
  margin-bottom:10px;
}

.select{
  width:100%;
  background:#25a244;
  color:#fff;
  border:none;
  padding:12px;
  border-radius:12px;
  font-size:16px;
  margin-bottom:12px;
}

.box{
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
}

.boxA{ border:2px solid #2ecc71; }
.boxB{ border:2px solid #3498db; }

.box h3{
  margin:0 0 8px 0;
  font-size:16px;
}

.row{
  display:flex;
  gap:8px;
}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  font-size:16px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#2563eb;
  color:#fff;
  font-size:18px;
  margin:12px 0;
}

.resultRow{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}

.resultBox{
  flex:1;
}

.resultBox.small{ flex:0.6; }

.resultBox input{
  background:#e0f2ff;
  color:#000;
  font-weight:600;
}

.steps{
  background:#0b5ed7;
  padding:14px;
  border-radius:14px;
  color:#fff;
  font-size:15px;
  line-height:1.5;
}

.blue{ color:#4fc3f7; font-weight:600; }
.green{ color:#2ecc71; font-weight:600; }
.red{ color:#ff5252; font-weight:600; }

.footer{
  text-align:center;
  opacity:0.7;
  margin-top:12px;
  font-size:13px;
}
</style>
</head>

<body>
<div class="app">

<div class="header">CALCULADORA POSICIONAL</div>

<select class="select" disabled>
  <option>DIVISIÓN</option>
</select>

<div class="box boxA">
  <h3>NÚMERO A</h3>
  <div class="row">
    <input id="aEnt" type="number" inputmode="numeric" placeholder="Entero">
    <input id="aDec" type="number" inputmode="numeric" placeholder="Decimales">
  </div>
</div>

  <div class="row">
    <input id
