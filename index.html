<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Paso a Paso</title>

<style>
body{
  margin:0;
  background:#020617;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
}
.app{
  width:360px;
  padding:14px;
  box-sizing:border-box;
}
h1{text-align:center;margin-bottom:12px;}

select,input,button{
  width:100%;
  border:none;
  border-radius:12px;
  font-size:16px;
  box-sizing:border-box;
}

select{
  background:#16a34a;
  color:#fff;
  font-weight:bold;
  padding:12px;
  margin-bottom:10px;
}

input{
  background:#1e293b;
  color:#fff;
  height:44px;
  padding:6px;
  margin-bottom:10px;
}

button{
  padding:12px;
  margin-bottom:10px;
  font-weight:bold;
  color:#fff;
}
#btnCalcular{background:#2563eb;}
#btnReset{background:#374151;}

.resultados{
  display:flex;
  gap:10px;
}
.box{
  flex:1;
  padding:10px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
}
.azul{background:#1e3a8a;}
.verde{background:#166534;}

.pasos{
  margin-top:12px;
  background:#22d3ee;
  color:#020617;
  padding:12px;
  border-radius:12px;
  font-size:15px;
}

.paso{margin-bottom:6px;}
.num{color:#020617;font-weight:900;}
.op{color:#6d28d9;font-weight:900;}
.res{color:#15803d;font-weight:900;}
.llevada{color:#c2410c;font-weight:900;}
.coma{color:#1d4ed8;font-weight:900;}
</style>
</head>

<body>
<div class="app">

<h1>CALCULADORA</h1>

<select id="operacion">
  <option value="suma">SUMA</option>
  <option value="resta">RESTA</option>
  <option value="multiplicacion">MULTIPLICACIÓN</option>
  <option value="division">DIVISIÓN</option>
</select>

<input id="numA" inputmode="decimal" placeholder="Número A (ej: 25387,23)">
<input id="numB" inputmode="decimal" placeholder="Número B (ej: 9)">

<button id="btnCalcular">CALCULAR</button>
<button id="btnReset">REINICIAR</button>

<div class="resultados">
  <div class="box azul">Resultado<br><span id="resultado">—</span></div>
  <div class="box verde">Resto<br><span id="resto">—</span></div>
</div>

<div class="pasos">
  <strong>PASO A PASO</strong>
  <div id="pasos"></div>
</div>

</div>

<script>
const numA=document.getElementById("numA");
const numB=document.getElementById("numB");
const op=document.getElementById("operacion");
const resEl=document.getElementById("resultado");
const restoEl=document.getElementById("resto");
const pasos=document.getElementById("pasos");

btnCalcular.onclick=calcular;
btnReset.onclick=resetear;

function norm(v){return v.replace(",","");}

function calcular(){
  pasos.innerHTML="";
  restoEl.textContent="—";
  if(!numA.value||!numB.value)return;

  if(op.value==="suma") suma();
  if(op.value==="resta") resta();
  if(op.value==="multiplicacion") multiplicacion();
  if(op.value==="division") division();
}

function resetear(){
  numA.value="";
  numB.value="";
  resEl.textContent="—";
  restoEl.textContent="—";
  pasos.innerHTML="";
}

/* ===== SUMA ===== */
function suma(){
  let A=norm(numA.value).split("").reverse().map(Number);
  let B=norm(numB.value).split("").reverse().map(Number);
  let carry=0,res=[];
  for(let i=0;i<Math.max(A.length,B.length);i++){
    let a=A[i]||0,b=B[i]||0;
    let s=a+b+carry;
    let d=s%10;
    pasos.innerHTML+=`
      <div class="paso">
        <span class="num">${a}</span> <span class="op">+</span>
        <span class="num">${b}</span>
        ${carry?`<span class="llevada"> +${carry}</span>`:""}
        <span class="op">=</span>
        <span class="res">${d}</span>
      </div>`;
    carry=Math.floor(s/10);
    res.unshift(d);
  }
  if(carry){res.unshift(carry);}
  resEl.textContent=res.join("");
}

/* ===== RESTA ===== */
function resta(){
  let A=norm(numA.value).split("").reverse().map(Number);
  let B=norm(numB.value).split("").reverse().map(Number);
  let res=[];
  for(let i=0;i<A.length;i++){
    let a=A[i],b=B[i]||0;
    if(a<b){a+=10;A[i+1]--;pasos.innerHTML+=`<div class="paso llevada">Pido 1</div>`;}
    let r=a-b;
    pasos.innerHTML+=`
      <div class="paso">
        <span class="num">${a}</span> <span class="op">−</span>
        <span class="num">${b}</span>
        <span class="op">=</span>
        <span class="res">${r}</span>
      </div>`;
    res.unshift(r);
  }
  resEl.textContent=res.join("");
}

/* ===== MULTIPLICACIÓN ===== */
function multiplicacion(){
  let A=norm(numA.value).split("").reverse().map(Number);
  let m=parseInt(numB.value);
  let carry=0,res="";
  for(let i=0;i<A.length;i++){
    let p=A[i]*m+carry;
    let d=p%10;
    pasos.innerHTML+=`
      <div class="paso">
        <span class="num">${A[i]}</span> <span class="op">×</span>
        <span class="num">${m}</span>
        ${carry?`<span class="llevada"> +${carry}</span>`:""}
        <span class="op">=</span>
        <span class="res">${d}</span>
      </div>`;
    carry=Math.floor(p/10);
    res=d+res;
  }
  if(carry)res=carry+res;
  resEl.textContent=res;
}

/* ===== DIVISIÓN ===== */
function division(){
  let A=norm(numA.value);
  let d=parseInt(numB.value);
  let resto=0,coc="";
  for(let i=0;i<A.length;i++){
    let n=parseInt(""+resto+A[i]);
    let q=Math.floor(n/d);
    resto=n%d;
    coc+=q;
    pasos.innerHTML+=`
      <div class="paso">
        <span class="num">${n}</span> <span class="op">÷</span>
        <span class="num">${d}</span>
        <span class="op">=</span>
        <span class="res">${q}</span>
        <span class="llevada"> resto ${resto}</span>
      </div>`;
  }
  resEl.textContent=coc;
  restoEl.textContent=resto;
}
</script>

</body>
</html>
