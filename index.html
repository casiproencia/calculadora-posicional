<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CALCULADORA POSICIONAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>CALCULADORA POSICIONAL</h1>

<div class="panel">

    <select id="operacion">
        <option>SUMA</option>
        <option>RESTA</option>
        <option>MULTIPLICACIÓN</option>
        <option>DIVISIÓN</option>
    </select>

    <div class="fila">
        <div>
            <label>A ENTERA</label>
            <input id="aEntera" type="number">
        </div>
        <div>
            <label>A DECIMALES</label>
            <input id="aDecimal" type="number">
        </div>
    </div>

    <div class="fila">
        <div>
            <label>B ENTERA</label>
            <input id="bEntera" type="number">
        </div>
        <div>
            <label>B DECIMALES</label>
            <input id="bDecimal" type="number">
        </div>
    </div>

    <button onclick="calcular()">CALCULAR</button>

    <div class="resultado">
        <div>
            <label>RESULTADO</label>
            <div id="resultadoFinal" class="caja azul"></div>
        </div>
        <div>
            <label>RESTO</label>
            <div id="restoFinal" class="caja verde"></div>
        </div>
    </div>

    <div>
        <label>PROCESO PASO A PASO</label>
        <div id="proceso" class="caja proceso"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
