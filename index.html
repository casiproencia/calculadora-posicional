<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Paso a Paso</title>

<style>
body{
  margin:0;
  background:#020617;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
}
.app{width:360px;padding:14px;}
h1{text-align:center;margin-bottom:12px;}

select,input,button{
  width:100%;
  border:none;
  border-radius:12px;
  font-size:16px;
}

select{
  background:#16a34a;
  color:#fff;
  font-weight:bold;
  padding:12px;
  margin-bottom:10px;
}

input{
  background:#1e293b;
  color:#fff;
  height:44px;
  padding:6px 10px;
  margin-bottom:10px;
}

button{
  padding:12px;
  font-weight:bold;
  color:#fff;
  margin-bottom:10px;
}
#btnCalcular{background:#2563eb;}
#btnReset{background:#374151;}

.resultados{
  display:flex;
  gap:10px;
}

.box{
  flex:1;
  padding:10px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
}

.azul{background:#1e3a8a;}
.verde{background:#166534;}

.pasos{
  margin-top:12px;
  background:#22d3ee;
  color:#020617;
  padding:12px;
  border-radius:12px;
  line-height:1.6;
}

.num{font-weight:900;}
.op{color:#6d28d9;font-weight:900;}
.res{color:#15803d;font-weight:900;}
.llevada{color:#c2410c;font-weight:900;}
.coma{color:#1d4ed8;font-weight:900;}
.paso{margin-bottom:6px;}

footer{text-align:center;margin-top:10px;opacity:.7;font-size:13px;}
</style>
</head>

<body>
<div class="app">

<h1>CALCULADORA</h1>

<select id="operacion">
  <option value="suma">SUMA</option>
  <option value="resta">RESTA</option>
  <option value="multiplicacion">MULTIPLICACIÓN</option>
  <option value="division">DIVISIÓN</option>
</select>

<input id="numA" type="text" inputmode="decimal" placeholder="Número A (ej: 25387,23)">
<input id="numB" type="text" inputmode="decimal" placeholder="Número B (ej: 9)">

<button id="btnCalcular">CALCULAR</button>
<button id="btnReset">REINICIAR</button>

<div class="resultados">
  <div class="box azul">Resultado<br><span id="resultado">—</span></div>
  <div class="box verde">Resto<br><span id="resto">—</span></div>
</div>

<div class="pasos">
  <strong>PROCESO PASO A PASO</strong>
  <div id="pasos"></div>
</div>

<footer>Creada por Jose Casanova</footer>
</div>

<script>
const numA = document.getElementById("numA");
const numB = document.getElementById("numB");
const operacion = document.getElementById("operacion");
const resultadoEl = document.getElementById("resultado");
const restoEl = document.getElementById("resto");
const pasosEl = document.getElementById("pasos");

btnCalcular.onclick = calcular;
btnReset.onclick = resetear;

function normaliza(v){ return v.replace(",", "."); }

function resetear(){
  numA.value="";
  numB.value="";
  resultadoEl.textContent="—";
  restoEl.textContent="—";
  pasosEl.innerHTML="";
}

function calcular(){
  pasosEl.innerHTML="";
  restoEl.textContent="—";
  if(!numA.value || !numB.value) return;

  const a = normaliza(numA.value);
  const b = normaliza(numB.value);

  if(operacion.value==="suma") sumaPasoAPaso(a,b);
  if(operacion.value==="resta") restaPasoAPaso(a,b);
  if(operacion.value==="multiplicacion") multiplicacionPasoAPaso(a,b);
  if(operacion.value==="division") divisionPasoAPaso(a,b);
}

/* ===== SUMA ===== */
function sumaPasoAPaso(a,b){
  let A=a.replace(".","").split("").reverse();
  let B=b.replace(".","").split("").reverse();
  let carry=0,res=[];

  for(let i=0;i<Math.max(A.length,B.length);i++){
    let x=+A[i]||0;
    let y=+B[i]||0;
    let s=x+y+carry;
    let r=s%10;
    let llevo=Math.floor(s/10);

    pasosEl.innerHTML+=`
      <div class="paso">
        <span class="num">${x}</span>
        <span class="op"> + </span>
        <span class="num">${y}</span>
        ${carry?` <span class="llevada">+${carry}</span>`:""}
        <span class="op"> = </span>
        <span class="num">${s}</span>
        → pongo <span class="res">${r}</span>
        ${llevo?` llevo <span class="llevada">${llevo}</span>`:""}
      </div>`;
    res.push(r);
    carry=llevo;
  }
  if(carry) res.push(carry);
  resultadoEl.textContent=res.reverse().join("");
}

/* ===== RESTA ===== */
function restaPasoAPaso(a,b){
  let A=a.replace(".","").split("").reverse();
  let B=b.replace(".","").split("").reverse();
  let borrow=0,res=[];

  for(let i=0;i<A.length;i++){
    let x=(+A[i]||0)-borrow;
    let y=+B[i]||0;
    if(x<y){ x+=10; borrow=1; } else borrow=0;
    let r=x-y;

    pasosEl.innerHTML+=`
      <div class="paso">
        <span class="num">${x}</span>
        <span class="op"> − </span>
        <span class="num">${y}</span>
        ${borrow?` <span class="llevada">(prestado)</span>`:""}
        <span class="op"> = </span>
        <span class="res">${r}</span>
      </div>`;
    res.push(r);
  }
  resultadoEl.textContent=res.reverse().join("");
}

/* ===== MULTIPLICACIÓN ===== */
function multiplicacionPasoAPaso(a,b){
  const A=a.replace(".","").split("").reverse();
  const m=parseInt(b,10);
  let carry=0,res=[];

  for(let i=0;i<A.length;i++){
    let x=parseInt(A[i],10);
    let base=x*m;
    let total=base+carry;
    let pongo=total%10;
    let llevo=Math.floor(total/10);

    pasosEl.innerHTML+=`
      <div class="paso">
        <span class="num">${x}</span>
        <span class="op"> × </span>
        <span class="num">${m}</span>
        <span class="op"> = </span>
        <span class="num">${base}</span>
        ${carry?` <span class="op"> + </span><span class="llevada">${carry}</span>`:""}
        <span class="op"> = </span>
        <span class="res">${total}</span>
        → pongo <span class="res">${pongo}</span>,
        llevo <span class="llevada">${llevo}</span>
      </div>`;
    res.push(pongo);
    carry=llevo;
  }
  if(carry) res.push(carry);

  const r=(parseFloat(a)*parseFloat(b)).toFixed(2);
  resultadoEl.textContent=r.replace(".",",");
}

/* ===== DIVISIÓN (DECIMALES CORREGIDOS) ===== */
function divisionPasoAPaso(a,b){
  const divisor=parseInt(b,10);
  const partes=a.split(".");
  const parteEnteraLen=partes[0].length;

  let texto=a.replace(".","");
  let resto=0;
  let cociente="";
  let comaPuesta=false;

  for(let i=0;i<texto.length;i++){
    let n=resto*10+parseInt(texto[i],10);
    let q=Math.floor(n/divisor);
    resto=n%divisor;
    cociente+=q;

    pasosEl.innerHTML+=`
      <div class="paso">
        <span class="num">${n}</span>
        <span class="op"> ÷ </span>
        <span class="num">${divisor}</span>
        <span class="op"> = </span>
        <span class="res">${q}</span>,
        resto <span class="llevada">${resto}</span>
      </div>`;

    if(i===parteEnteraLen-1 && !comaPuesta && partes[1]){
      cociente+=",";
      pasosEl.innerHTML+=`<div class="coma">Colocamos la coma</div>`;
      comaPuesta=true;
    }
  }

  resultadoEl.textContent=cociente;
  restoEl.textContent=resto;
}
</script>

</body>
</html>
