<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Posicional</title>

<style>
* { box-sizing: border-box; font-family: system-ui, -apple-system; }

body {
  background: #000;
  color: #fff;
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 15px;
}

.header {
  background: #1f8f45;
  text-align: center;
  padding: 12px;
  border-radius: 12px;
  font-weight: 700;
  margin-bottom: 12px;
}

select, button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  margin-bottom: 12px;
}

select { background: #1fa34a; color: #fff; }

.box {
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 12px;
}

.a { border: 2px solid #28c76f; }
.b { border: 2px solid #4dabff; }

.box h3 { margin-bottom: 8px; }

.inputs {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 10px;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  text-align: center;
}

input[type="number"] { appearance: textfield; }

button {
  background: #2563eb;
  color: #fff;
  font-size: 18px;
}

.result {
  display: flex;
  gap: 10px;
}

.result div {
  flex: 1;
  background: #e0f2ff;
  color: #000;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
}

.steps {
  background: #dbeafe;
  color: #000;
  padding: 12px;
  border-radius: 12px;
  margin-top: 10px;
}

.blue { color: #2563eb; font-weight: 600; }
.green { color: #16a34a; font-weight: 700; }
.red { color: #dc2626; font-weight: 700; }

.footer {
  text-align: center;
  margin-top: 10px;
  font-size: 13px;
  color: #aaa;
}
</style>
</head>

<body>
<div class="container">

<div class="header">CALCULADORA POSICIONAL</div>

<select id="op">
  <option value="suma">SUMA</option>
  <option value="resta">RESTA</option>
  <option value="multi">MULTIPLICACIÓN</option>
  <option value="div">DIVISIÓN</option>
</select>

<div class="box a">
  <h3>NÚMERO A</h3>
  <div class="inputs">
    <input type="number" id="aInt" placeholder="Entero">
    <input type="number" id="aDec" placeholder="Decimales">
  </div>
</div>

<div class="box b">
  <h3>NÚMERO B</h3>
  <div class="inputs">
    <input type="number" id="bInt" placeholder="Entero">
    <input type="number" id="bDec" placeholder="Decimales">
  </div>
</div>

<button onclick="calcular()">CALCULAR</button>

<div class="result">
  <div id="res">Resultado</div>
  <div id="resto">Resto</div>
</div>

<div id="steps" class="steps"></div>

<div class="footer">Creada por Jose Casanova</div>

</div>

  dec = dec || "";
  return int + "." + dec.padEnd(2, "0");
}
