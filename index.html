<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Posicional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="titulo">
  CALCULADORA POSICIONAL
</div>

<select id="operacion" class="operacion">
  <option value="suma">SUMA</option>
  <option value="resta">RESTA</option>
  <option value="multiplicacion">MULTIPLICACIÓN</option>
  <option value="division">DIVISIÓN</option>
</select>

<div class="bloque">
  <h3>NÚMERO A</h3>
  <div class="fila">
    <input type="number" id="aEntero" placeholder="ENTERO">
    <input type="number" id="aDecimal" placeholder="DECIMALES">
  </div>
</div>

<div class="bloque">
  <h3>NÚMERO B</h3>
  <div class="fila">
    <input type="number" id="bEntero" placeholder="ENTERO">
    <input type="number" id="bDecimal" placeholder="DECIMALES">
  </div>
</div>

<button class="btn" onclick="calcular()">CALCULAR</button>

<div class="resultados">
  <div>
    <label>Resultado</label>
    <input type="text" id="resultado" readonly>
  </div>
  <div class="resto">
    <label>Resto</label>
    <input type="text" id="resto" readonly>
  </div>
</div>

<div id="pasos" class="pasos"></div>

<div class="firma">
  Creada por Jose Casanova
</div>

<script src="script.js"></script>
</body>
</html>
