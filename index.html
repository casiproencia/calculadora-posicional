<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Posicional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>CALCULADORA POSICIONAL</h1>

<!-- OPERACIÓN -->
<div class="operacion-box">
  <label>OPERACIÓN</label>
  <select id="operacion">
    <option value="" selected disabled></option>
    <option value="suma">SUMA</option>
    <option value="resta">RESTA</option>
    <option value="multiplicacion">MULTIPLICACIÓN</option>
    <option value="division">DIVISIÓN</option>
  </select>
</div>

<!-- NÚMERO A -->
<div class="bloque-numero">
  <div class="titulo-numero">NÚMERO A</div>
  <div class="fila-inputs">
    <div>
      <small>(ENTERO)</small>
      <input type="number" id="aEntero">
    </div>
    <div>
      <small>(DECIMALES)</small>
      <input type="number" id="aDecimal">
    </div>
  </div>
</div>

<!-- NÚMERO B -->
<div class="bloque-numero">
  <div class="titulo-numero">NÚMERO B</div>
  <div class="fila-inputs">
    <div>
      <small>(ENTERO)</small>
      <input type="number" id="bEntero">
    </div>
    <div>
      <small>(DECIMALES)</small>
      <input type="number" id="bDecimal">
    </div>
  </div>
</div>

<button class="calcular" onclick="calcular()">CALCULAR</button>

<div class="resultados">
  <div>
    <label>Resultado</label>
    <input type="text" id="resultado" readonly>
  </div>
  <div>
    <label>Resto</label>
    <input type="text" id="resto" readonly>
  </div>
</div>

<div class="explicacion">
  <h3>PROCESO PASO A PASO</h3>
  <div id="pasos"></div>
</div>

<footer>
  Creada por <strong>Leocasvi</strong>
</footer>

<script src="script.js"></script>
</body>
</html>
