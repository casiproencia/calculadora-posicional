<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>

<link rel="apple-touch-icon" href="apple-touch-icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="app">

    <h1>CALCULADORA</h1>

    <select id="operacion">
        <option value="suma">SUMA</option>
        <option value="resta">RESTA</option>
        <option value="multiplicacion">MULTIPLICACIÓN</option>
        <option value="division">DIVISIÓN</option>
    </select>

    <label>Número A</label>
    <input id="numA" inputmode="decimal" placeholder="Ej: 5000,75">

    <label>Número B</label>
    <input id="numB" inputmode="decimal" placeholder="Ej: 8">

    <button id="btnCalcular">CALCULAR</button>
    <button id="btnReset" class="btn-reset">REINICIAR</button>

    <div class="resultados">
        <div class="box azul">
            <span>Resultado</span>
            <strong id="resultado">—</strong>
        </div>
        <div class="box verde">
            <span>Resto</span>
            <strong id="resto">—</strong>
        </div>
    </div>

    <div class="pasos">
        <strong>PROCESO PASO A PASO</strong>
        <div id="pasos"></div>
    </div>

    <footer>Creada por Jose Casanova</footer>

</div>

<script src="script.js"></script>
</body>
</html>
