<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Paso a Paso</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
}

.app{
  width:360px;
  padding:14px;
}

h1{
  text-align:center;
  margin-bottom:12px;
}

select, input, button{
  width:100%;
  border-radius:12px;
  border:none;
  font-size:16px;
}

select{
  background:#16a34a;
  color:#fff;
  font-weight:bold;
  padding:12px;
  margin-bottom:10px;
}

input{
  background:#1e293b;
  color:#fff;
  height:42px;
  padding:6px 10px;
  margin-bottom:10px;
}

button{
  padding:12px;
  margin-bottom:10px;
  font-weight:bold;
  color:#fff;
}

#btnCalcular{ background:#2563eb; }
#btnReset{ background:#374151; }

.resultados{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.box{
  flex:1;
  padding:10px;
  border-radius:12px;
  font-weight:bold;
  text-align:center;
}

.azul{ background:#1e3a8a; }
.verde{ background:#166534; }

.pasos{
  margin-top:12px;
  background:#22d3ee;
  color:#020617;
  padding:12px;
  border-radius:12px;
}

.num{ font-weight:900; }
.op{ color:#6d28d9; font-weight:900; }
.res{ color:#15803d; font-weight:900; }
.coma{ color:#1d4ed8; font-weight:900; }

footer{
  text-align:center;
  margin-top:12px;
  opacity:0.7;
  font-size:13px;
}
</style>
</head>

<body>
<div class="app">

<h1>CALCULADORA</h1>

<select id="operacion">
  <option value="suma">SUMA</option>
  <option value="resta">RESTA</option>
  <option value="multiplicacion">MULTIPLICACIÓN</option>
  <option value="division">DIVISIÓN</option>
</select>

<input id="numA" type="text" inputmode="decimal" placeholder="Número A (ej: 60000,47)">
<input id="numB" type="text" inputmode="decimal" placeholder="Número B (ej: 222)">

<button id="btnCalcular">CALCULAR</button>
<button id="btnReset">REINICIAR</button>

<div class="resultados">
  <div class="box azul">Resultado<br><span id="resultado">—</span></div>
  <div class="box verde">Resto<br><span id="resto">—</span></div>
</div>

<div class="pasos">
  <strong>PROCESO PASO A PASO</strong>
  <div id="pasos"></div>
</div>

<footer>Creada por Jose Casanova</footer>
</div>

<script>
const A = document.getElementById("numA");
const B = document.getElementById("numB");
const op = document.getElementById("operacion");
const res = document.getElementById("resultado");
const resto = document.getElementById("resto");
const pasos = document.getElementById("pasos");

btnCalcular.onclick = calcular;
btnReset.onclick = resetear;

function p(v){ return parseFloat(v.replace(",", ".")); }
function f(v){ return v.toString().replace(".", ","); }

function calcular(){
  pasos.innerHTML = "";
  resto.textContent = "—";

  if(!A.value || !B.value) return;

  const a = p(A.value);
  const b = p(B.value);
  if(isNaN(a) || isNaN(b)) return;

  if(op.value==="suma") suma(a,b);
  if(op.value==="resta") restaOp(a,b);
  if(op.value==="multiplicacion") multi(a,b);
  if(op.value==="division") divi(a,b);
}

function resetear(){
  A.value="";
  B.value="";
  res.textContent="—";
  resto.textContent="—";
  pasos.innerHTML="";
}

function suma(a,b){
  const r = a+b;
  res.textContent=f(r);
  pasos.innerHTML=`
  <div><span class="num">${f(a)}</span> <span class="op">+</span> <span class="num">${f(b)}</span></div>
  <div>Sumamos ambos números</div>
  <div>Resultado: <span class="res">${f(r)}</span></div>`;
}

function restaOp(a,b){
  const r = a-b;
  res.textContent=f(r);
  pasos.innerHTML=`
  <div><span class="num">${f(a)}</span> <span class="op">−</span> <span class="num">${f(b)}</span></div>
  <div>Restamos el segundo número al primero</div>
  <div>Resultado: <span class="res">${f(r)}</span></div>`;
}

function multi(a,b){
  const r = a*b;
  res.textContent=f(r);
  pasos.innerHTML=`
  <div><span class="num">${f(a)}</span> <span class="op">×</span> <span class="num">${f(b)}</span></div>
  <div>Multiplicamos ambos números</div>
  <div>Resultado: <span class="res">${f(r)}</span></div>`;
}

function divi(a,b){
  const r = a/b;
  res.textContent=f(r.toFixed(6));
  pasos.innerHTML=`
  <div><span class="num">${f(a)}</span> <span class="op">÷</span> <span class="num">${f(b)}</span></div>
  <div>Dividimos normalmente</div>
  <div>Si no es exacta, aparece la <span class="coma">coma</span></div>
  <div>Resultado: <span class="res">${f(r.toFixed(6))}</span></div>`;
}
</script>

</body>
</html>
