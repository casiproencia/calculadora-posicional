<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CALCULADORA POSICIONAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>CALCULADORA POSICIONAL</h1>

<div class="panel">

    <select id="operacion">
        <option>SUMA</option>
        <option>RESTA</option>
        <option>MULTIPLICACIÓN</option>
        <option>DIVISIÓN</option>
    </select>

    <label>Número A</label>
    <input id="numA" type="text" placeholder="Ej: 87367.45">

    <label>Número B</label>
    <input id="numB" type="text" placeholder="Ej: 12.8">

    <button onclick="calcular()">CALCULAR</button>

    <div class="resultado">
        <div class="caja azul">
            <div class="titulo">Resultado</div>
            <div id="resultadoFinal"></div>
        </div>

        <div class="caja verde">
            <div class="titulo">Resto</div>
            <div id="restoFinal"></div>
        </div>
    </div>

    <div class="titulo proceso-titulo">PROCESO PASO A PASO</div>
    <div id="proceso" class="proceso"></div>

    <div class="footer">Creada por Jose Casanova</div>
</div>

<script src="script.js"></script>
</body>
</html>
