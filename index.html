<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Paso a Paso</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
}
.app{ width:360px; padding:14px; }
h1{text-align:center;margin-bottom:12px}

select,input,button{
  width:100%;
  border:none;
  border-radius:12px;
  font-size:16px;
}

select{
  background:#16a34a;
  color:#fff;
  font-weight:bold;
  padding:12px;
  margin-bottom:10px;
}

input{
  background:#1e293b;
  color:#fff;
  height:40px;
  padding:6px 10px;
  margin-bottom:10px;
}

button{
  padding:12px;
  font-weight:bold;
  color:#fff;
  margin-bottom:10px;
}
#btnCalcular{background:#2563eb}
#btnReset{background:#374151}

.resultados{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.box{
  flex:1;
  padding:10px;
  border-radius:12px;
  font-weight:bold;
  text-align:center;
}
.azul{background:#1e3a8a}
.verde{background:#166534}

.pasos{
  margin-top:12px;
  background:#22d3ee;
  color:#020617;
  padding:12px;
  border-radius:12px;
  font-size:15px;
}

.num{font-weight:900}
.op{color:#6d28d9;font-weight:900}
.res{color:#15803d;font-weight:900}
.resto{color:#b91c1c;font-weight:900}
.coma{color:#1d4ed8;font-weight:900}

footer{
  text-align:center;
  margin-top:12px;
  opacity:.7;
  font-size:13px;
}
</style>
</head>

<body>
<div class="app">

<h1>CALCULADORA</h1>

<select id="operacion">
  <option value="suma">SUMA</option>
  <option value="resta">RESTA</option>
  <option value="multiplicacion">MULTIPLICACIÓN</option>
  <option value="division">DIVISIÓN</option>
</select>

<input id="numA" type="text" inputmode="decimal" placeholder="Número A (ej: 6554,47)">
<input id="numB" type="text" inputmode="decimal" placeholder="Número B (ej: 66)">

<button id="btnCalcular">CALCULAR</button>
<button id="btnReset">REINICIAR</button>

<div class="resultados">
  <div class="box azul">Resultado<br><span id="resultado">—</span></div>
  <div class="box verde">Resto<br><span id="resto">—</span></div>
</div>

<div class="pasos">
  <strong>PROCESO PASO A PASO</strong>
  <div id="pasos"></div>
</div>

<footer>Creada por Jose Casanova</footer>
</div>

<script>
const A = document.getElementById("numA");
const B = document.getElementById("numB");
const op = document.getElementById("operacion");
const res = document.getElementById("resultado");
const restoEl = document.getElementById("resto");
const pasos = document.getElementById("pasos");

btnCalcular.onclick = calcular;
btnReset.onclick = resetear;

function n(v){ return v.replace(",", "."); }
function f(v){ return v.replace(".", ","); }

function resetear(){
  A.value=""; B.value="";
  res.textContent="—";
  restoEl.textContent="—";
  pasos.innerHTML="";
}

function calcular(){
  pasos.innerHTML="";
  restoEl.textContent="—";

  if(!A.value || !B.value) return;

  if(op.value==="suma") suma();
  if(op.value==="resta") resta();
  if(op.value==="multiplicacion") multiplicacion();
  if(op.value==="division") division();
}

/* ===== SUMA ===== */
function suma(){
  const a = parseFloat(n(A.value));
  const b = parseFloat(n(B.value));
  const r = a+b;
  res.textContent=f(r.toString());
  pasos.innerHTML=`
    <div><span class="num">${A.value}</span> <span class="op">+</span> <span class="num">${B.value}</span></div>
    <div>Sumamos ambos números</div>
    <div>Resultado: <span class="res">${f(r.toString())}</span></div>`;
}

/* ===== RESTA ===== */
function resta(){
  const a = parseFloat(n(A.value));
  const b = parseFloat(n(B.value));
  const r = a-b;
  res.textContent=f(r.toString());
  pasos.innerHTML=`
    <div><span class="num">${A.value}</span> <span class="op">−</span> <span class="num">${B.value}</span></div>
    <div>Restamos el segundo número al primero</div>
    <div>Resultado: <span class="res">${f(r.toString())}</span></div>`;
}

/* ===== MULTIPLICACIÓN ===== */
function multiplicacion(){
  const a = parseFloat(n(A.value));
  const b = parseFloat(n(B.value));
  const r = a*b;
  res.textContent=f(r.toString());
  pasos.innerHTML=`
    <div><span class="num">${A.value}</span> <span class="op">×</span> <span class="num">${B.value}</span></div>
    <div>Multiplicamos cada número</div>
    <div>Resultado: <span class="res">${f(r.toString())}</span></div>`;
}

/* ===== DIVISIÓN PASO A PASO REAL ===== */
function division(){
  let dividendo = A.value.replace(",", "");
  let divisor = parseInt(B.value);
  let resto = 0;
  let resultado = "";
  let comaPuesta = false;

  pasos.innerHTML = "";

  for(let i=0;i<dividendo.length;i++){
    if(dividendo[i]===","){
      comaPuesta=true;
      resultado += ",";
      pasos.innerHTML += `<div>Aparece la <span class="coma">coma</span></div>`;
      continue;
    }

    let num = resto*10 + parseInt(dividendo[i]);
    let cifra = Math.floor(num/divisor);
    resto = num % divisor;
    resultado += cifra;

    pasos.innerHTML += `
      <div>
        ${num} ÷ ${divisor} = <span class="res">${cifra}</span>,
        resto <span class="resto">${resto}</span>
      </div>`;
  }

  res.textContent = resultado;
  restoEl.textContent = resto;
}
</script>

</body>
</html>
