<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>

<style>
body{
    margin:0;
    background:#0b1020;
    font-family:system-ui,-apple-system,BlinkMacSystemFont;
    color:#fff;
    display:flex;
    justify-content:center;
}
.app{
    width:360px;
    padding:15px;
}
h1{
    text-align:center;
    margin-bottom:12px;
}
select,input,button{
    width:100%;
    padding:12px;
    margin-bottom:10px;
    border-radius:12px;
    border:none;
    font-size:16px;
}
select{background:#22a34a;color:#fff;}
input{background:#1f2937;color:#fff;}
button{font-weight:bold;}
#btnCalcular{background:#2563eb;color:#fff;}
#btnReset{background:#374151;color:#fff;}

.resultados{
    display:flex;
    gap:10px;
}
.box{
    flex:1;
    padding:12px;
    border-radius:12px;
    text-align:center;
}
.azul{background:#1e3a8a;}
.verde{background:#14532d;}

.pasos{
    margin-top:12px;
    background:#22d3ee;
    color:#000;
    border-radius:12px;
    padding:12px;
    font-size:15px;
}
.pasos strong{display:block;margin-bottom:6px;}

.num{font-weight:bold;color:#111;}
.op{color:#2563eb;font-weight:bold;}
.res{color:#047857;font-weight:bold;}
.carry{color:#b91c1c;font-weight:bold;}

footer{
    text-align:center;
    margin-top:12px;
    opacity:.6;
    font-size:13px;
}
</style>
</head>

<body>
<div class="app">

<h1>CALCULADORA</h1>

<select id="operacion">
    <option value="suma">SUMA</option>
    <option value="resta">RESTA</option>
    <option value="multiplicacion">MULTIPLICACIÓN</option>
    <option value="division">DIVISIÓN</option>
</select>

<input id="numA" inputmode="decimal" placeholder="Número A (ej: 60000,74)">
<input id="numB" inputmode="decimal" placeholder="Número B (ej: 8)">

<button id="btnCalcular">CALCULAR</button>
<button id="btnReset">REINICIAR</button>

<div class="resultados">
    <div class="box azul">Resultado<br><strong id="resultado">—</strong></div>
    <div class="box verde">Resto<br><strong id="resto">—</strong></div>
</div>

<div class="pasos">
    <strong>PROCESO PASO A PASO</strong>
    <div id="pasos">—</div>
</div>

<footer>Creada por Jose Casanova</footer>
</div>
