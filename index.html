<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Posicional</title>

<link rel="apple-touch-icon" href="apple-touch-icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Calculadora">
<meta name="theme-color" content="#0f172a">

<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="app">

<h1>CALCULADORA</h1>

<select id="operacion">
    <option>SUMA</option>
    <option>RESTA</option>
    <option>MULTIPLICACIÓN</option>
    <option>DIVISIÓN</option>
</select>

<label>Número A</label>
<input id="numA" inputmode="decimal" placeholder="Ej: 5000,50">

<label>Número B</label>
<input id="numB" inputmode="decimal" placeholder="Ej: 10000,40">

<button class="btn-calcular" onclick="calcular()">CALCULAR</button>
<button class="btn-reset" onclick="resetear()">REINICIAR</button>

<div class="resultado-box">
    <div>
        <span>Resultado</span>
        <div id="resultado">—</div>
    </div>
    <div>
        <span>Resto</span>
        <div id="resto">—</div>
    </div>
</div>

<div class="proceso">
    <strong>PROCESO PASO A PASO</strong>
    <div id="proceso">—</div>
</div>

<footer>Creada por Jose Casanova</footer>

</div>

<script src="script.js"></script>
</body>
</html>
