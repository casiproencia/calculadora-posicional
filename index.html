<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Paso a Paso</title>

<style>
body{
  margin:0;
  background:#020617;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
}
.app{
  width:360px;
  padding:14px;
}
h1{
  text-align:center;
  margin-bottom:12px;
}

select,input,button{
  width:100%;
  border:none;
  border-radius:12px;
  font-size:16px;
}

select{
  background:#16a34a;
  color:#fff;
  font-weight:bold;
  padding:12px;
  margin-bottom:10px;
}

input{
  background:#1e293b;
  color:#fff;
  height:44px;
  padding:6px 10px;
  margin-bottom:10px;
}

button{
  padding:12px;
  font-weight:bold;
  color:#fff;
  margin-bottom:10px;
}

#btnCalcular{ background:#2563eb; }
#btnReset{ background:#374151; }

.resultados{
  display:flex;
  gap:10px;
}

.box{
  flex:1;
  padding:10px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
}

.azul{ background:#1e3a8a; }
.verde{ background:#166534; }

.pasos{
  margin-top:12px;
  background:#22d3ee;
  color:#020617;
  padding:12px;
  border-radius:12px;
}

footer{
  text-align:center;
  margin-top:10px;
  opacity:.7;
  font-size:13px;
}

/* COLORES */
.num{ color:#020617; font-weight:900; }
.op{ color:#6d28d9; font-weight:900; }
.res{ color:#15803d; font-weight:900; }
.llevada{ color:#c2410c; font-weight:900; }
.coma{ color:#1d4ed8; font-weight:900; }
.paso{ line-height:1.6; }
</style>
</head>

<body>
<div class="app">

<h1>CALCULADORA</h1>

<select id="operacion">
  <option value="suma">SUMA</option>
  <option value="resta">RESTA</option>
  <option value="multiplicacion">MULTIPLICACIÓN</option>
  <option value="division">DIVISIÓN</option>
</select>

<input id="numA" type="text" inputmode="decimal" placeholder="Número A (ej: 60000,74)">
<input id="numB" type="text" inputmode="decimal" placeholder="Número B (ej: 8)">

<button id="btnCalcular">CALCULAR</button>
<button id="btnReset">REINICIAR</button>

<div class="resultados">
  <div class="box azul">Resultado<br><span id="resultado">—</span></div>
  <div class="box verde">Resto<br><span id="resto">—</span></div>
</div>

<div class="pasos">
  <strong>PROCESO PASO A PASO</strong>
  <div id="pasos"></div>
</div>

<footer>Creada por Jose Casanova</footer>
</div>

<script>
const numA=document.getElementById("numA");
const numB=document.getElementById("numB");
const operacion=document.getElementById("operacion");
const resultadoEl=document.getElementById("resultado");
const restoEl=document.getElementById("resto");
const pasosEl=document.getElementById("pasos");

btnCalcular.onclick=calcular;
btnReset.onclick=resetear;

function n(v){ return v.replace(",","."); }

function resetear(){
  numA.value="";
  numB.value="";
  resultadoEl.textContent="—";
  restoEl.textContent="—";
  pasosEl.innerHTML="";
}

function calcular(){
  pasosEl.innerHTML="";
  restoEl.textContent="—";
  if(!numA.value||!numB.value) return;

  const a=n(numA.value);
  const b=n(numB.value);

  if(operacion.value==="suma") suma(a,b);
  if(operacion.value==="resta") resta(a,b);
  if(operacion.value==="multiplicacion") multiplicacion(a,b);
  if(operacion.value==="division") division(a,b);
}

/* SUMA */
function suma(a,b){
  let A=a.replace(".","").split("").reverse();
  let B=b.replace(".","").split("").reverse();
  let carry=0,res=[];
  for(let i=0;i<Math.max(A.length,B.length);i++){
    let x=+A[i]||0, y=+B[i]||0;
    let s=x+y+carry;
    carry=Math.floor(s/10);
    let r=s%10;
    res.push(r);
    pasosEl.innerHTML+=`
      <div class="paso">
        <span class="num">${x}</span>
        <span class="op"> + </span>
        <span class="num">${y}</span>
        ${carry?`<span class="llevada"> llevo 1</span>`:""}
        <span class="op"> → </span>
        <span class="res">${r}</span>
      </div>`;
  }
  if(carry) pasosEl.innerHTML+=`<div class="llevada">Llevada final ${carry}</div>`;
  resultadoEl.textContent=(parseFloat(a)+parseFloat(b)).toString().replace(".",",");
}

/* RESTA */
function resta(a,b){
  let A=a.replace(".","").split("").reverse();
  let B=b.replace(".","").split("").reverse();
  let borrow=0;
  for(let i=0;i<A.length;i++){
    let x=+A[i]-borrow;
    let y=+B[i]||0;
    if(x<y){ x+=10; borrow=1; }
    else borrow=0;
    let r=x-y;
    pasosEl.innerHTML+=`
      <div class="paso">
        <span class="num">${x}</span>
        <span class="op"> − </span>
        <span class="num">${y}</span>
        ${borrow?`<span class="llevada"> prestado</span>`:""}
        <span class="op"> → </span>
        <span class="res">${r}</span>
      </div>`;
  }
  resultadoEl.textContent=(parseFloat(a)-parseFloat(b)).toString().replace(".",",");
}

/* MULTIPLICACIÓN */
function multiplicacion(a,b){
  let A=a.replace(".","").split("").reverse();
  let m=parseInt(b);
  let carry=0;
  for(let i=0;i<A.length;i++){
    let x=+A[i];
    let p=x*m+carry;
    carry=Math.floor(p/10);
    let r=p%10;
    pasosEl.innerHTML+=`
      <div class="paso">
        <span class="num">${x}</span>
        <span class="op"> × </span>
        <span class="num">${m}</span>
        ${carry?`<span class="llevada"> llevo ${carry}</span>`:""}
        <span class="op"> → </span>
        <span class="res">${r}</span>
      </div>`;
  }
  resultadoEl.textContent=(parseFloat(a)*parseFloat(b)).toString().replace(".",",");
}

/* DIVISIÓN */
function division(a,b){
  let A=a.replace(".","");
  let d=parseInt(b);
  let resto=0;
  for(let i=0;i<A.length;i++){
    let n=parseInt(""+resto+A[i]);
    let q=Math.floor(n/d);
    resto=n%d;
    pasosEl.innerHTML+=`
      <div class="paso">
        <span class="num">${n}</span>
        <span class="op"> ÷ </span>
        <span class="num">${d}</span>
        <span class="op"> = </span>
        <span class="res">${q}</span>
        <span class="llevada"> resto ${resto}</span>
      </div>`;
  }
  resultadoEl.textContent=(parseFloat(a)/parseFloat(b)).toString().replace(".",",");
  restoEl.textContent=resto;
}
</script>

</body>
</html>
