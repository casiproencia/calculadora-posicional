<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Paso a Paso</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
}
.app{
  width:360px;
  padding:14px;
}
h1{
  text-align:center;
  margin-bottom:12px;
}

select, input, button{
  width:100%;
  border-radius:12px;
  border:none;
  font-size:16px;
}

/* SELECT */
select{
  background:#16a34a;
  color:#fff;
  font-weight:bold;
  padding:12px;
  margin-bottom:10px;
}

/* INPUTS */
input{
  background:#1e293b;
  color:#fff;
  height:42px;
  padding:6px 10px;
  margin-bottom:10px;
}

/* BOTONES */
button{
  padding:12px;
  margin-bottom:10px;
  font-weight:bold;
  color:#fff;
}
#btnCalcular{ background:#2563eb; }
#btnReset{ background:#374151; }

/* RESULTADOS */
.resultados{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.box{
  flex:1;
  padding:10px;
  border-radius:12px;
  font-weight:bold;
  text-align:center;
}
.azul{ background:#1e3a8a; }
.verde{ background:#166534; }

/* PASOS */
.pasos{
  margin-top:12px;
  background:#22d3ee;
  color:#020617;
  padding:12px;
  border-radius:12px;
  line-height:1.6;
}

/* COLORES */
.num{ font-weight:900; }
.op{ color:#7c3aed; font-weight:900; }
.res{ color:#15803d; font-weight:900; }
.resto{ color:#c2410c; font-weight:900; }
.coma{ color:#1d4ed8; font-weight:900; }

footer{
  text-align:center;
  margin-top:12px;
  opacity:0.7;
  font-size:13px;
}
</style>
</head>

<body>
<div class="app">

<h1>CALCULADORA</h1>

<select id="operacion">
  <option value="suma">SUMA</option>
  <option value="resta">RESTA</option>
  <option value="multiplicacion">MULTIPLICACIÓN</option>
  <option value="division">DIVISIÓN</option>
</select>

<input id="numA" inputmode="decimal" placeholder="Número A (ej: 65298,35)">
<input id="numB" inputmode="decimal" placeholder="Número B (ej: 7)">

<button id="btnCalcular">CALCULAR</button>
<button id="btnReset">REINICIAR</button>

<div class="resultados">
  <div class="box azul">Resultado<br><span id="resultado">—</span></div>
  <div class="box verde">Resto<br><span id="resto">—</span></div>
</div>

<div class="pasos">
  <strong>PROCESO PASO A PASO</strong>
  <div id="pasos"></div>
</div>

<footer>Creada por Jose Casanova</footer>
</div>

<script>
const numA = document.getElementById("numA");
const numB = document.getElementById("numB");
const operacion = document.getElementById("operacion");
const resultadoEl = document.getElementById("resultado");
const restoEl = document.getElementById("resto");
const pasosEl = document.getElementById("pasos");

document.getElementById("btnCalcular").onclick = calcular;
document.getElementById("btnReset").onclick = resetear;

function n(v){ return parseFloat(v.replace(",", ".")); }

function resetear(){
  numA.value="";
  numB.value="";
  resultadoEl.textContent="—";
  restoEl.textContent="—";
  pasosEl.innerHTML="";
}

function calcular(){
  pasosEl.innerHTML="";
  restoEl.textContent="—";
  if(!numA.value || !numB.value) return;

  if(operacion.value==="suma") suma();
  if(operacion.value==="resta") resta();
  if(operacion.value==="multiplicacion") multiplicacion();
  if(operacion.value==="division") division();
}

/* ===== SUMA ===== */
function suma(){
  const A=n(numA.value), B=n(numB.value);
  const R=A+B;
  resultadoEl.textContent=R.toString().replace(".",",");

  pasosEl.innerHTML=`
    <div>
      <span class="num">${numA.value}</span>
      <span class="op"> + </span>
      <span class="num">${numB.value}</span>
    </div>
    <div>Sumamos ambos números</div>
    <div>Resultado: <span class="res">${resultadoEl.textContent}</span></div>
  `;
}

/* ===== RESTA ===== */
function resta(){
  const A=n(numA.value), B=n(numB.value);
  const R=A-B;
  resultadoEl.textContent=R.toString().replace(".",",");

  pasosEl.innerHTML=`
    <div>
      <span class="num">${numA.value}</span>
      <span class="op"> − </span>
      <span class="num">${numB.value}</span>
    </div>
    <div>Restamos el segundo número al primero</div>
    <div>Resultado: <span class="res">${resultadoEl.textContent}</span></div>
  `;
}

/* ===== MULTIPLICACIÓN ===== */
function multiplicacion(){
  const A=n(numA.value), B=n(numB.value);
  const R=A*B;
  resultadoEl.textContent=R.toString().replace(".",",");

  pasosEl.innerHTML=`
    <div>
      <span class="num">${numA.value}</span>
      <span class="op"> × </span>
      <span class="num">${numB.value}</span>
    </div>
    <div>Multiplicamos ambos números</div>
    <div>Resultado: <span class="res">${resultadoEl.textContent}</span></div>
  `;
}

/* ===== DIVISIÓN LARGA ===== */
function division(){
  const divisor = parseInt(numB.value,10);
  let texto = numA.value.replace(",", "");
  let decimales = numA.value.includes(",") ? numA.value.split(",")[1].length : 0;

  let cociente = "";
  let resto = 0;
  let coma = false;
  let pasos = "";

  for(let i=0;i<texto.length;i++){
    const cifra = resto*10 + parseInt(texto[i],10);
    const q = Math.floor(cifra/divisor);
    resto = cifra % divisor;
    cociente += q;

    pasos += `
      <div>
        <span class="num">${cifra}</span>
        <span class="op"> ÷ </span>
        <span class="num">${divisor}</span>
        <span class="op"> = </span>
        <span class="res">${q}</span>
        resto <span class="resto">${resto}</span>
      </div>
    `;

    if(i === texto.length - decimales - 1 && decimales>0 && !coma){
      cociente += ",";
      coma=true;
      pasos += `<div class="coma">Colocamos la coma</div>`;
    }
  }

  resultadoEl.textContent=cociente;
  restoEl.textContent=resto;
  pasosEl.innerHTML=pasos;
}
</script>

</body>
</html>
