<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Paso a Paso</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
}

.app{
  width:360px;
  padding:14px;
}

h1{
  text-align:center;
  margin-bottom:12px;
}

/* CONTROLES */
select, input, button{
  width:100%;
  border-radius:12px;
  border:none;
  font-size:16px;
}

select{
  background:#16a34a;
  color:#fff;
  font-weight:bold;
  padding:12px;
  margin-bottom:10px;
}

/* INPUTS ESTRECHOS */
input{
  background:#1e293b;
  color:#fff;
  height:44px;
  padding:6px 10px;
  margin-bottom:10px;
  font-size:16px;
}

/* BOTONES */
button{
  padding:12px;
  margin-bottom:10px;
  font-weight:bold;
  color:#fff;
}

#btnCalcular{ background:#2563eb; }
#btnReset{ background:#374151; }

/* RESULTADOS */
.resultados{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.box{
  flex:1;
  padding:10px;
  border-radius:12px;
  font-weight:bold;
  text-align:center;
}

.azul{ background:#1e3a8a; }
.verde{ background:#166534; }

/* PASO A PASO */
.pasos{
  margin-top:12px;
  background:#22d3ee;
  color:#020617;
  padding:12px;
  border-radius:12px;
}

/* COLORES */
.paso{ line-height:1.6; }
.num{ color:#020617; font-weight:900; }
.op{ color:#6d28d9; font-weight:900; }
.res{ color:#15803d; font-weight:900; }
.llevada{ color:#c2410c; font-weight:900; }
.coma{ color:#1d4ed8; font-weight:900; }

footer{
  text-align:center;
  margin-top:12px;
  opacity:0.7;
  font-size:13px;
}
</style>
</head>

<body>
<div class="app">

<h1>CALCULADORA</h1>

<select id="operacion">
  <option value="suma">SUMA</option>
  <option value="resta">RESTA</option>
  <option value="multiplicacion">MULTIPLICACIÓN</option>
  <option value="division">DIVISIÓN</option>
</select>

<input id="numA" type="text" inputmode="decimal" pattern="[0-9,\.]*"
 placeholder="Número A (ej: 60000,74)">

<input id="numB" type="text" inputmode="decimal" pattern="[0-9,\.]*"
 placeholder="Número B (ej: 8)">

<button id="btnCalcular">CALCULAR</button>
<button id="btnReset">REINICIAR</button>

<div class="resultados">
  <div class="box azul">Resultado<br><span id="resultado">—</span></div>
  <div class="box verde">Resto<br><span id="resto">—</span></div>
</div>

<div class="pasos">
  <strong>PROCESO PASO A PASO</strong>
  <div id="pasos"></div>
</div>

<footer>Creada por Jose Casanova</footer>

</div>

<script>
const numA=document.getElementById("numA");
const numB=document.getElementById("numB");
const op=document.getElementById("operacion");
const resEl=document.getElementById("resultado");
const restoEl=document.getElementById("resto");
const pasos=document.getElementById("pasos");

btnCalcular.onclick=calcular;
btnReset.onclick=resetear;

function calcular(){
  pasos.innerHTML="";
  restoEl.textContent="—";
  if(!numA.value||!numB.value) return;

  if(op.value==="suma") suma();
  if(op.value==="resta") resta();
  if(op.value==="multiplicacion") multiplicacion();
  if(op.value==="division") division();
}

function resetear(){
  numA.value="";
  numB.value="";
  resEl.textContent="—";
  restoEl.textContent="—";
  pasos.innerHTML="";
}

/* ===== SUMA ===== */
function suma(){
  let a=parseFloat(numA.value.replace(",",".")),
      b=parseFloat(numB.value.replace(",","."));
  let r=a+b;
  resEl.textContent=r.toString().replace(".",",");
  pasos.innerHTML=`
    <div class="paso">
      <span class="num">${a}</span>
      <span class="op"> + </span>
      <span class="num">${b}</span>
      <span class="op"> = </span>
      <span class="res">${r}</span>
    </div>`;
}

/* ===== RESTA ===== */
function resta(){
  let a=parseFloat(numA.value.replace(",",".")),
      b=parseFloat(numB.value.replace(",","."));
  let r=a-b;
  resEl.textContent=r.toString().replace(".",",");
  pasos.innerHTML=`
    <div class="paso">
      <span class="num">${a}</span>
      <span class="op"> − </span>
      <span class="num">${b}</span>
      <span class="op"> = </span>
      <span class="res">${r}</span>
    </div>`;
}

/* ===== MULTIPLICACIÓN ===== */
function multiplicacion(){
  let a=parseFloat(numA.value.replace(",",".")),
      b=parseFloat(numB.value.replace(",","."));
  let r=a*b;
  resEl.textContent=r.toString().replace(".",",");
  pasos.innerHTML=`
    <div class="paso">
      <span class="num">${a}</span>
      <span class="op"> × </span>
      <span class="num">${b}</span>
      <span class="op"> = </span>
      <span class="res">${r}</span>
    </div>`;
}

/* ===== DIVISIÓN CON COMA ===== */
function division(){
  pasos.innerHTML="";
  let A=numA.value.replace(",",".");
  let divisor=parseInt(numB.value);
  if(divisor===0) return;

  let partes=A.split(".");
  let entero=partes[0];
  let decimal=partes[1]||"";
  let resto=0, cociente="";

  for(let d of entero){
    let n=resto*10+parseInt(d);
    let q=Math.floor(n/divisor);
    resto=n%divisor;
    cociente+=q;
    pasos.innerHTML+=`
      <div class="paso">
        <span class="num">${n}</span>
        <span class="op"> ÷ </span>
        <span class="num">${divisor}</span>
        <span class="op"> = </span>
        <span class="res">${q}</span>
        <span class="llevada"> resto ${resto}</span>
      </div>`;
  }

  if(decimal){
    cociente+=",";
    pasos.innerHTML+=`<div class="paso coma">Aquí colocamos la coma</div>`;
    for(let d of decimal){
      let n=resto*10+parseInt(d);
      let q=Math.floor(n/divisor);
      resto=n%divisor;
      cociente+=q;
      pasos.innerHTML+=`
        <div class="paso">
          <span class="num">${n}</span>
          <span class="op"> ÷ </span>
          <span class="num">${divisor}</span>
          <span class="op"> = </span>
          <span class="res">${q}</span>
          <span class="llevada"> resto ${resto}</span>
        </div>`;
    }
  }

  resEl.textContent=cociente;
  restoEl.textContent=resto;
}
</script>

</body>
</html>
