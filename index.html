<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Posicional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>CALCULADORA POSICIONAL</h1>

<div class="inputs">

  <div class="full">
    <label>Operación</label>
    <select id="operacion">
      <option value="suma">SUMA</option>
      <option value="resta">RESTA</option>
      <option value="multiplicacion">MULTIPLICACIÓN</option>
      <option value="division" selected>DIVISIÓN</option>
    </select>
  </div>

  <div>
    <label>Número A (entero)</label>
    <input type="number" id="aEntero" placeholder="25387">
  </div>

  <div>
    <label>Número A (decimales)</label>
    <input type="number" id="aDecimal" placeholder="23">
  </div>

  <div>
    <label>Número B (entero)</label>
    <input type="number" id="bEntero" placeholder="9">
  </div>

  <div>
    <label>Número B (decimales)</label>
    <input type="number" id="bDecimal" placeholder="">
  </div>

</div>

<button class="calcular" onclick="calcular()">CALCULAR</button>

<div class="resultados">
  <div>
    <label>Resultado</label>
    <input type="text" id="resultado" readonly>
  </div>
  <div>
    <label>Resto</label>
    <input type="text" id="resto" readonly>
  </div>
</div>

<div class="explicacion">
  <h3>PROCESO PASO A PASO</h3>
  <div id="pasos"></div>
</div>

<script src="script.js"></script>
</body>
</html>
