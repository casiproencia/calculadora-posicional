<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Posicional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <div class="titulo">CALCULADORA POSICIONAL</div>

  <select id="operacion" class="selector">
    <option value="suma">SUMA</option>
    <option value="resta">RESTA</option>
    <option value="multiplicacion">MULTIPLICACIÓN</option>
    <option value="division">DIVISIÓN</option>
  </select>

  <div class="bloque a">
    <h3>NÚMERO A</h3>
    <div class="fila">
      <input type="number" id="aEntero" placeholder="Entero">
      <input type="number" id="aDecimal" placeholder="Decimales">
    </div>
  </div>

  <div class="bloque b">
    <h3>NÚMERO B</h3>
    <div class="fila">
      <input type="number" id="bEntero" placeholder="Entero">
      <input type="number" id="bDecimal" placeholder="Decimales">
    </div>
  </div>

  <button id="btnCalcular">CALCULAR</button>

  <div class="resultados">
    <div class="res">
      <label>Resultado</label>
      <input id="resultado" readonly>
    </div>
    <div class="res resto">
      <label>Resto</label>
      <input id="resto" readonly>
    </div>
  </div>

  <div id="pasos" class="pasos"></div>

  <footer>Creada por Jose Casanova</footer>

</div>

<script src="script.js"></script>
</body>
</html>
