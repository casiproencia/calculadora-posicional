<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Paso a Paso</title>

<style>
body{
  margin:0;
  background:#020617;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
}
.app{
  width:360px;
  padding:14px;
  box-sizing:border-box;
}
h1{text-align:center;}

select,input,button{
  width:100%;
  border:none;
  border-radius:12px;
  font-size:16px;
  box-sizing:border-box;
}

select{
  background:#16a34a;
  color:#fff;
  font-weight:bold;
  padding:12px;
  margin-bottom:10px;
}

input{
  background:#1e293b;
  color:#fff;
  height:44px;
  padding:6px;
  margin-bottom:10px;
}

button{
  padding:12px;
  margin-bottom:10px;
  font-weight:bold;
  color:#fff;
}
#btnCalcular{background:#2563eb;}
#btnReset{background:#374151;}

.resultados{
  display:flex;
  gap:10px;
}
.box{
  flex:1;
  padding:10px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
}
.azul{background:#1e3a8a;}
.verde{background:#166534;}

.pasos{
  margin-top:12px;
  background:#22d3ee;
  color:#020617;
  padding:12px;
  border-radius:12px;
  font-size:15px;
}

/* COLORES */
.paso{margin-bottom:6px;}
.num{color:#020617;font-weight:900;}
.op{color:#6d28d9;font-weight:900;}
.res{color:#15803d;font-weight:900;}
.llevada{color:#c2410c;font-weight:900;}
</style>
</head>

<body>
<div class="app">

<h1>CALCULADORA</h1>

<select id="operacion">
  <option value="suma">SUMA</option>
  <option value="resta">RESTA</option>
</select>

<input id="numA" inputmode="decimal" placeholder="Número A (ej: 458)">
<input id="numB" inputmode="decimal" placeholder="Número B (ej: 76)">

<button id="btnCalcular">CALCULAR</button>
<button id="btnReset">REINICIAR</button>

<div class="resultados">
  <div class="box azul">Resultado<br><span id="resultado">—</span></div>
  <div class="box verde">Resto<br><span id="resto">—</span></div>
</div>

<div class="pasos">
  <strong>PASO A PASO</strong>
  <div id="pasos"></div>
</div>

</div>

<script>
const numA = document.getElementById("numA");
const numB = document.getElementById("numB");
const operacion = document.getElementById("operacion");
const resultado = document.getElementById("resultado");
const pasos = document.getElementById("pasos");

btnCalcular.onclick = calcular;
btnReset.onclick = resetear;

function calcular(){
  pasos.innerHTML="";
  if(!numA.value || !numB.value) return;

  const A = numA.value.split("").reverse().map(Number);
  const B = numB.value.split("").reverse().map(Number);

  if(operacion.value==="suma") sumaPaso(A,B);
  if(operacion.value==="resta") restaPaso(A,B);
}

function resetear(){
  numA.value="";
  numB.value="";
  resultado.textContent="—";
  pasos.innerHTML="";
}

/* ===== SUMA PASO A PASO REAL ===== */
function sumaPaso(A,B){
  let carry=0;
  let res=[];

  for(let i=0;i<Math.max(A.length,B.length);i++){
    const a=A[i]||0;
    const b=B[i]||0;
    const total=a+b+carry;
    const dig=total%10;

    pasos.innerHTML+=`
      <div class="paso">
        <span class="num">${a}</span>
        <span class="op"> + </span>
        <span class="num">${b}</span>
        ${carry?`<span class="llevada"> + ${carry}</span>`:""}
        <span class="op"> = </span>
        <span class="res">${dig}</span>
      </div>
    `;

    carry=Math.floor(total/10);
    res.unshift(dig);
  }

  if(carry){
    pasos.innerHTML+=`<div class="paso llevada">Llevada final: ${carry}</div>`;
    res.unshift(carry);
  }

  resultado.textContent=res.join("");
}

/* ===== RESTA PASO A PASO REAL ===== */
function restaPaso(A,B){
  let res=[];

  for(let i=0;i<A.length;i++){
    let a=A[i];
    let b=B[i]||0;

    if(a<b){
      a+=10;
      A[i+1]--;
      pasos.innerHTML+=`<div class="paso llevada">Pido 1</div>`;
    }

    const r=a-b;
    pasos.innerHTML+=`
      <div class="paso">
        <span class="num">${a}</span>
        <span class="op"> − </span>
        <span class="num">${b}</span>
        <span class="op"> = </span>
        <span class="res">${r}</span>
      </div>
    `;
    res.unshift(r);
  }

  resultado.textContent=res.join("");
}
</script>

</body>
</html>
