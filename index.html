<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculadora</title>
    <meta name="apple-mobile-web-app-title" content="Calculadora">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Icono para iOS -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <h1>CALCULADORA POSICIONAL</h1>

    <select id="operacion">
        <option value="SUMA">SUMA</option>
        <option value="RESTA">RESTA</option>
        <option value="MULTIPLICACION">MULTIPLICACIÓN</option>
        <option value="DIVISION">DIVISIÓN</option>
    </select>

    <label>Número A</label>
    <input
        id="numeroA"
        type="text"
        inputmode="decimal"
        placeholder="Ej: 87367.45"
    >

    <label>Número B</label>
    <input
        id="numeroB"
        type="text"
        inputmode="decimal"
        placeholder="Ej: 12.8"
    >

    <button onclick="calcular()">CALCULAR</button>

    <button class="btn-reset" onclick="resetear()">REINICIAR</button>

    <div class="resultado-container">
        <div class="resultado-box">
            <span class="titulo">Resultado</span>
            <span id="resultado">—</span>
        </div>

        <div class="resultado-box resto">
            <span class="titulo">Resto</span>
            <span id="resto">—</span>
        </div>
    </div>

    <div class="proceso-container">
        <h3>PROCESO PASO A PASO</h3>
        <div id="proceso">—</div>
    </div>

    <footer>Creada por Jose Casanova</footer>

</div>

<script src="script.js"></script>
</body>
</html>
