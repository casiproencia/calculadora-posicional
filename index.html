<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Paso a Paso</title>

<style>
body{
  margin:0;
  background:#020617;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
}
.app{width:360px;padding:14px;}
h1{text-align:center;margin-bottom:12px;}

select,input,button{
  width:100%;
  border:none;
  border-radius:12px;
  font-size:16px;
}

select{
  background:#16a34a;
  color:#fff;
  font-weight:bold;
  padding:12px;
  margin-bottom:10px;
}

input{
  background:#1e293b;
  color:#fff;
  height:44px;
  padding:6px 10px;
  margin-bottom:10px;
}

button{
  padding:12px;
  font-weight:bold;
  color:#fff;
  margin-bottom:10px;
}

#calc{ background:#2563eb; }
#reset{ background:#374151; }

.resultados{
  display:flex;
  gap:10px;
}

.box{
  flex:1;
  padding:10px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
}

.azul{ background:#1e3a8a; }
.verde{ background:#166534; }

.pasos{
  margin-top:12px;
  background:#22d3ee;
  color:#020617;
  padding:12px;
  border-radius:12px;
  line-height:1.6;
}

/* COLORES */
.num{ font-weight:900; }
.op{ color:#6d28d9; font-weight:900; }
.res{ color:#15803d; font-weight:900; }
.llevada{ color:#c2410c; font-weight:900; }
.coma{ color:#1d4ed8; font-weight:900; }
.paso{ margin-bottom:4px; }

footer{text-align:center;margin-top:10px;opacity:.7;font-size:13px;}
</style>
</head>

<body>
<div class="app">

<h1>CALCULADORA</h1>

<select id="op">
  <option value="suma">SUMA</option>
  <option value="resta">RESTA</option>
  <option value="multi">MULTIPLICACIÓN</option>
  <option value="div">DIVISIÓN</option>
</select>

<input id="a" type="text" inputmode="decimal" placeholder="Número A (ej: 65298,35)">
<input id="b" type="text" inputmode="decimal" placeholder="Número B (ej: 7,5)">

<button id="calc">CALCULAR</button>
<button id="reset">REINICIAR</button>

<div class="resultados">
  <div class="box azul">Resultado<br><span id="res">—</span></div>
  <div class="box verde">Resto<br><span id="resto">—</span></div>
</div>

<div class="pasos">
  <strong>PROCESO PASO A PASO</strong>
  <div id="pasos"></div>
</div>

<footer>Creada por Jose Casanova</footer>
</div>

<script>
const a=document.getElementById("a");
const b=document.getElementById("b");
const op=document.getElementById("op");
const res=document.getElementById("res");
const restoEl=document.getElementById("resto");
const pasos=document.getElementById("pasos");

document.getElementById("calc").onclick=calcular;
document.getElementById("reset").onclick=resetear;

function n(v){ return parseFloat(v.replace(",",".")); }

function resetear(){
  a.value=""; b.value="";
  res.textContent="—";
  restoEl.textContent="—";
  pasos.innerHTML="";
}

function calcular(){
  pasos.innerHTML="";
  restoEl.textContent="—";
  if(!a.value||!b.value) return;

  if(op.value==="suma") suma();
  if(op.value==="resta") resta();
  if(op.value==="multi") multi();
  if(op.value==="div") division();
}

/* ===== SUMA ===== */
function suma(){
  const r=n(a.value)+n(b.value);
  res.textContent=r.toFixed(2).replace(".",",");
  pasos.innerHTML=`
    <div class="paso">
      <span class="num">${a.value}</span>
      <span class="op"> + </span>
      <span class="num">${b.value}</span>
      <span class="op"> = </span>
      <span class="res">${res.textContent}</span>
    </div>`;
}

/* ===== RESTA ===== */
function resta(){
  const r=n(a.value)-n(b.value);
  res.textContent=r.toFixed(2).replace(".",",");
  pasos.innerHTML=`
    <div class="paso">
      <span class="num">${a.value}</span>
      <span class="op"> − </span>
      <span class="num">${b.value}</span>
      <span class="op"> = </span>
      <span class="res">${res.textContent}</span>
    </div>`;
}

/* ===== MULTIPLICACIÓN (FUNCIONAL) ===== */
function multi(){
  const r=n(a.value)*n(b.value);
  res.textContent=r.toFixed(2).replace(".",",");
  pasos.innerHTML=`
    <div class="paso">
      <span class="num">${a.value}</span>
      <span class="op"> × </span>
      <span class="num">${b.value}</span>
      <span class="op"> = </span>
      <span class="res">${res.textContent}</span>
    </div>`;
}

/* ===== DIVISIÓN (FUNCIONAL) ===== */
function division(){
  const r=n(a.value)/n(b.value);
  res.textContent=r.toFixed(2).replace(".",",");
  pasos.innerHTML=`
    <div class="paso">
      <span class="num">${a.value}</span>
      <span class="op"> ÷ </span>
      <span class="num">${b.value}</span>
      <span class="op"> = </span>
      <span class="res">${res.textContent}</span>
    </div>`;
}
</script>

</body>
</html>
