<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Posicional</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>CALCULADORA POSICIONAL</h1>

<div class="operacion-selector">
  <button onclick="setOperacion('SUMA')">SUMA</button>
  <button onclick="setOperacion('RESTA')">RESTA</button>
  <button onclick="setOperacion('MULTIPLICACIÓN')">MULTIPLICACIÓN</button>
  <button onclick="setOperacion('DIVISIÓN')">DIVISIÓN</button>
</div>

<h2 id="operacionActual">DIVISIÓN</h2>

<div class="inputs">
  <div>
    <label>Dividendo (entero)</label>
    <input type="number" id="aEntero">
  </div>
  <div>
    <label>Dividendo (decimales)</label>
    <input type="number" id="aDecimal">
  </div>
  <div>
    <label>Divisor (entero)</label>
    <input type="number" id="bEntero">
  </div>
  <div>
    <label>Divisor (decimales)</label>
    <input type="number" id="bDecimal">
  </div>
</div>

<button class="calcular" onclick="calcular()">CALCULAR</button>

<div class="resultados">
  <div>
    <label>Resultado</label>
    <input type="text" id="resultado" readonly>
  </div>
  <div>
    <label>Resto</label>
    <input type="text" id="resto" readonly>
  </div>
</div>

<div class="explicacion">
  <div class="columna">
    <h3>PROCESO PASO A PASO</h3>
    <div id="pasos"></div>
  </div>

  <div class="columna">
    <h3>REJILLA POSICIONAL</h3>
    <div id="rejilla"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
