<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Paso a Paso</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
}
.app{width:360px;padding:14px;}
h1{text-align:center;margin-bottom:12px;}

select,input,button{
  width:100%;
  border-radius:12px;
  border:none;
  font-size:16px;
}

select{
  background:#16a34a;
  color:#fff;
  font-weight:bold;
  padding:12px;
  margin-bottom:10px;
}

input{
  background:#1e293b;
  color:#fff;
  height:42px;
  padding:6px 10px;
  margin-bottom:10px;
}

button{padding:12px;margin-bottom:10px;font-weight:bold;color:#fff;}
#calc{background:#2563eb;}
#reset{background:#374151;}

.resultados{display:flex;gap:10px;margin-top:10px;}
.box{flex:1;padding:10px;border-radius:12px;font-weight:bold;text-align:center;}
.azul{background:#1e3a8a;}
.verde{background:#166534;}

.pasos{
  margin-top:12px;
  background:#22d3ee;
  color:#020617;
  padding:12px;
  border-radius:12px;
}

.num{font-weight:900;}
.op{color:#7c3aed;font-weight:900;}
.res{color:#15803d;font-weight:900;}
.info{color:#1d4ed8;font-weight:900;}

footer{text-align:center;margin-top:12px;opacity:.7;font-size:13px;}
</style>
</head>

<body>
<div class="app">

<h1>CALCULADORA</h1>

<select id="op">
  <option value="suma">SUMA</option>
  <option value="resta">RESTA</option>
  <option value="multi">MULTIPLICACIÓN</option>
  <option value="div">DIVISIÓN</option>
</select>

<input id="a" inputmode="decimal" placeholder="Número A (ej: 65298,35)">
<input id="b" inputmode="decimal" placeholder="Número B (ej: 7)">

<button id="calc">CALCULAR</button>
<button id="reset">REINICIAR</button>

<div class="resultados">
  <div class="box azul">Resultado<br><span id="res">—</span></div>
  <div class="box verde">Resto<br><span id="resto">—</span></div>
</div>

<div class="pasos">
  <strong>PROCESO PASO A PASO</strong>
  <div id="pasos"></div>
</div>

<footer>Creada por Jose Casanova</footer>
</div>

<script>
const a=document.getElementById("a");
const b=document.getElementById("b");
const op=document.getElementById("op");
const res=document.getElementById("res");
const resto=document.getElementById("resto");
const pasos=document.getElementById("pasos");

document.getElementById("calc").onclick=calcular;
document.getElementById("reset").onclick=reset;

function n(v){return parseFloat(v.replace(",","."));}
function f(v){return v.toString().replace(".",",");}

function reset(){
  a.value="";b.value="";
  res.textContent="—";
  resto.textContent="—";
  pasos.innerHTML="";
}

function calcular(){
  pasos.innerHTML="";
  resto.textContent="—";
  if(!a.value||!b.value) return;

  if(op.value==="suma") suma();
  if(op.value==="resta") resta();
  if(op.value==="multi") multi();
  if(op.value==="div") divi();
}

function suma(){
  let r=n(a.value)+n(b.value);
  res.textContent=f(r);
  pasos.innerHTML=
   `<div><span class="num">${a.value}</span>
    <span class="op"> + </span>
    <span class="num">${b.value}</span>
    <span class="op"> = </span>
    <span class="res">${f(r)}</span></div>`;
}

function resta(){
  let r=n(a.value)-n(b.value);
  res.textContent=f(r);
  pasos.innerHTML=
   `<div><span class="num">${a.value}</span>
    <span class="op"> − </span>
    <span class="num">${b.value}</span>
    <span class="op"> = </span>
    <span class="res">${f(r)}</span></div>`;
}

function multi(){
  let r=n(a.value)*n(b.value);
  res.textContent=f(r);
  pasos.innerHTML=
   `<div><span class="num">${a.value}</span>
    <span class="op"> × </span>
    <span class="num">${b.value}</span>
    <span class="op"> = </span>
    <span class="res">${f(r)}</span></div>`;
}

function divi(){
  let r=n(a.value)/n(b.value);
  res.textContent=f(r.toFixed(6));
  resto.textContent=f(n(a.value)%n(b.value));
  pasos.innerHTML=
   `<div><span class="num">${a.value}</span>
    <span class="op"> ÷ </span>
    <span class="num">${b.value}</span>
    <span class="op"> = </span>
    <span class="res">${f(r.toFixed(6))}</span></div>
    <div class="info">La coma aparece al continuar la división</div>`;
}
</script>

</body>
</html>
