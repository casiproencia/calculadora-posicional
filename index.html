<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Posicional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="cabecera">CALCULADORA POSICIONAL</h1>

<div class="bloque">
  <label>Operación</label>
  <select id="operacion">
    <option value="">-- elige --</option>
    <option value="suma">SUMA</option>
    <option value="resta">RESTA</option>
    <option value="multiplicacion">MULTIPLICACIÓN</option>
    <option value="division">DIVISIÓN</option>
  </select>
</div>

<div class="bloque">
  <label>Número A</label>
  <input id="a" type="text" placeholder="Ej: 25387,23">
</div>

<div class="bloque">
  <label>Número B</label>
  <input id="b" type="text" placeholder="Ej: 9">
</div>

<button onclick="calcular()">CALCULAR</button>

<div class="bloque">
  <label>Resultado</label>
  <input id="resultado" readonly>
</div>

<div class="bloque">
  <label>Resto (solo división)</label>
  <input id="resto" readonly>
</div>

<div class="explicacion">
  <h2>Proceso paso a paso</h2>
  <div id="pasos"></div>
</div>

<script src="script.js"></script>
</body>
</html>
