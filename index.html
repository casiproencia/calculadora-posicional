<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Posicional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cabecera">
  CALCULADORA POSICIONAL
</div>

<div class="operacion-box">
  <div class="titulo-verde">OPERACIÓN</div>
  <select id="operacion">
    <option value="" disabled selected></option>
    <option value="suma">SUMA</option>
    <option value="resta">RESTA</option>
    <option value="multiplicacion">MULTIPLICACIÓN</option>
    <option value="division">DIVISIÓN</option>
  </select>
</div>

<div class="bloque">
  <h3>NÚMERO A</h3>
  <div class="fila">
    <input id="aEntero" placeholder="ENTERO">
    <input id="aDecimal" placeholder="DECIMALES">
  </div>
</div>

<div class="bloque">
  <h3>NÚMERO B</h3>
  <div class="fila">
    <input id="bEntero" placeholder="ENTERO">
    <input id="bDecimal" placeholder="DECIMALES">
  </div>
</div>

<button onclick="calcular()">CALCULAR</button>

<div class="resultados">
  <div>
    <label>Resultado</label>
    <input id="resultado" readonly>
  </div>
  <div>
    <label>Resto</label>
    <input id="resto" readonly>
  </div>
</div>

<div class="pasos-box">
  <h3>PROCESO PASO A PASO</h3>
  <div id="pasos"></div>
</div>

<footer>Creada por Jose Casanova</footer>

<script src="script.js"></script>
</body>
</html>
