<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Paso a Paso</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
}

.app{
  width:360px;
  padding:14px;
}

h1{
  text-align:center;
  margin-bottom:12px;
}

select, input, button{
  width:100%;
  border-radius:12px;
  border:none;
  font-size:16px;
}

select{
  background:#16a34a;
  color:#fff;
  font-weight:bold;
  padding:12px;
  margin-bottom:10px;
}

input{
  background:#1e293b;
  color:#fff;
  height:44px;
  padding:6px 10px;
  margin-bottom:10px;
}

button{
  padding:12px;
  margin-bottom:10px;
  font-weight:bold;
  color:#fff;
}

#btnCalcular{ background:#2563eb; }
#btnReset{ background:#374151; }

.resultados{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.box{
  flex:1;
  padding:10px;
  border-radius:12px;
  font-weight:bold;
  text-align:center;
}

.azul{ background:#1e3a8a; }
.verde{ background:#166534; }

.pasos{
  margin-top:12px;
  background:#22d3ee;
  color:#020617;
  padding:12px;
  border-radius:12px;
}

footer{
  text-align:center;
  margin-top:12px;
  opacity:0.7;
  font-size:13px;
}

.num{ font-weight:900; }
.op{ color:#6d28d9; font-weight:900; }
.res{ color:#15803d; font-weight:900; }
.coma{ color:#1d4ed8; font-weight:900; }
</style>
</head>

<body>
<div class="app">

<h1>CALCULADORA</h1>

<select id="operacion">
  <option value="suma">SUMA</option>
  <option value="resta">RESTA</option>
  <option value="multiplicacion">MULTIPLICACIÓN</option>
  <option value="division">DIVISIÓN</option>
</select>

<input id="numA" type="text" inputmode="decimal" placeholder="Número A (ej: 60000,47)">
<input id="numB" type="text" inputmode="decimal" placeholder="Número B (ej: 2)">

<button id="btnCalcular">CALCULAR</button>
<button id="btnReset">REINICIAR</button>

<div class="resultados">
  <div class="box azul">Resultado<br><span id="resultado">—</span></div>
  <div class="box verde">Resto<br><span id="resto">—</span></div>
</div>

<div class="pasos">
  <strong>PROCESO PASO A PASO</strong>
  <div id="pasos"></div>
</div>

<footer>Creada por Jose Casanova</footer>
</div>

<script>
const numA = document.getElementById("numA");
const numB = document.getElementById("numB");
const operacion = document.getElementById("operacion");
const resultadoEl = document.getElementById("resultado");
const restoEl = document.getElementById("resto");
const pasosEl = document.getElementById("pasos");

btnCalcular.onclick = calcular;
btnReset.onclick = resetear;

function parse(v){ return parseFloat(v.replace(",", ".")); }
function fmt(v){ return v.toString().replace(".", ","); }

function calcular(){
  pasosEl.innerHTML="";
  restoEl.textContent="—";

  if(!numA.value || !numB.value) return;

  const a = parse(numA.value);
  const b = parse(numB.value);

  if(isNaN(a) || isNaN(b)) return;

  if(operacion.value==="suma") suma(a,b);
  if(operacion.value==="resta") resta(a,b);
  if(operacion.value==="multiplicacion") multiplicacion(a,b);
  if(operacion.value==="division") division(a,b);
}

function resetear(){
  numA.value="";
  numB.value="";
  resultadoEl.textContent="—";
  restoEl.textContent="—";
  pasosEl.innerHTML="";
}

/* === OPERACIONES === */

function suma(a,b){
  const r = a + b;
  resultadoEl.textContent = fmt(r);
  pasosEl.innerHTML = `
    <div><span class="num">${fmt(a)}</span> <span class="op">+</span> <span class="num">${fmt(b)}</span></div>
    <div>Sumamos ambos números</div>
    <div>Resultado: <span class="res">${fmt(r)}</span></div>`;
}

function resta(a,b){
  const r = a - b;
  resultadoEl.textContent = fmt(r);
  pasosEl.innerHTML = `
    <div><span class="num">${fmt(a)}</span> <span class="op">−</span> <span class="num">${fmt(b)}</span></div>
    <div>Restamos el segundo al primero</div>
    <div>Resultado: <span class="res">${fmt(r)}</span></div>`;
}

function multiplicacion(a,b){
  const r = a * b;
  resultadoEl.textContent = fmt(r);
  pasosEl.innerHTML = `
    <div><span class="num">${fmt(a)}</span> <span class="op">×</span> <span class="num">${fmt(b)}</span></div>
    <div>Multiplicamos ambos números</div>
    <div>Resultado: <span class="res">${fmt(r)}</span></div>`;
}

function division(a,b){
  const r = a / b;
  resultadoEl.textContent = fmt(r.toFixed(6));

  pasosEl.innerHTML = `
    <div><span class="num">${fmt(a)}</span> <span class="op">÷</span> <span class="num">${fmt(b)}</span></div>
    <div>Dividimos normalmente</div>
    <div>Al no ser exacta, aparece la <span class="coma">coma</span></div>
    <div>Resultado: <span class="res">${fmt(r.toFixed(6))}</span></div>`;
}
</script>

</body>
</html>
