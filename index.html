<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CALCULADORA POSICIONAL</title>

    <!-- CLAVE PARA IPHONE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>CALCULADORA POSICIONAL</h1>

<div class="panel">

    <select id="operacion">
        <option>SUMA</option>
        <option>RESTA</option>
        <option>MULTIPLICACIÓN</option>
        <option>DIVISIÓN</option>
    </select>

    <div class="fila">
        <label>Número A (entero)</label>
        <input id="aEntera" type="number">
    </div>

    <div class="fila">
        <label>Número A (decimales)</label>
        <input id="aDecimal" type="number">
    </div>

    <div class="fila">
        <label>Número B (entero)</label>
        <input id="bEntera" type="number">
    </div>

    <div class="fila">
        <label>Número B (decimales)</label>
        <input id="bDecimal" type="number">
    </div>

    <button onclick="calcular()">CALCULAR</button>

    <div class="resultado">
        <div class="caja azul">
            <div class="titulo">Resultado</div>
            <div id="resultadoFinal"></div>
        </div>

        <div class="caja verde">
            <div class="titulo">Resto</div>
            <div id="restoFinal"></div>
        </div>
    </div>

    <div class="titulo proceso-titulo">PROCESO PASO A PASO</div>
    <div id="proceso" class="proceso"></div>

    <div class="footer">Creada por Jose Casanova</div>

</div>

<script src="script.js"></script>
</body>
</html>
