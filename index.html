<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Paso a Paso</title>

<style>
body{
  margin:0;
  background:#020617;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
}
.app{width:360px;padding:14px;}
h1{text-align:center;margin-bottom:12px;}

select,input,button{
  width:100%;
  border:none;
  border-radius:12px;
  font-size:16px;
}

select{
  background:#16a34a;
  color:#fff;
  font-weight:bold;
  padding:12px;
  margin-bottom:10px;
}

input{
  background:#1e293b;
  color:#fff;
  height:44px;
  padding:6px 10px;
  margin-bottom:10px;
}

button{
  padding:12px;
  font-weight:bold;
  color:#fff;
  margin-bottom:10px;
}

#calc{background:#2563eb;}
#reset{background:#374151;}

.resultados{
  display:flex;
  gap:10px;
}

.box{
  flex:1;
  padding:10px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
}

.azul{background:#1e3a8a;}
.verde{background:#166534;}

.pasos{
  margin-top:12px;
  background:#22d3ee;
  color:#020617;
  padding:12px;
  border-radius:12px;
  line-height:1.6;
}

/* COLORES */
.num{font-weight:900;}
.op{color:#6d28d9;font-weight:900;}
.res{color:#15803d;font-weight:900;}
.llevada{color:#c2410c;font-weight:900;}
.coma{color:#1d4ed8;font-weight:900;}

footer{text-align:center;margin-top:12px;opacity:.7;font-size:13px;}
</style>
</head>

<body>
<div class="app">

<h1>CALCULADORA</h1>

<select id="op">
  <option value="suma">SUMA</option>
  <option value="resta">RESTA</option>
  <option value="multi">MULTIPLICACIÓN</option>
  <option value="div">DIVISIÓN</option>
</select>

<input id="a" type="text" inputmode="decimal" pattern="[0-9,.,]*" placeholder="Número A (ej: 65298,35)">
<input id="b" type="text" inputmode="decimal" pattern="[0-9,.,]*" placeholder="Número B (ej: 7,5)">

<button id="calc">CALCULAR</button>
<button id="reset">REINICIAR</button>

<div class="resultados">
  <div class="box azul">Resultado<br><span id="res">—</span></div>
  <div class="box verde">Resto<br><span id="resto">—</span></div>
</div>

<div class="pasos">
  <strong>PROCESO PASO A PASO</strong>
  <div id="pasos"></div>
</div>

<footer>Creada por Jose Casanova</footer>
</div>

<script>
const a=document.getElementById("a");
const b=document.getElementById("b");
const op=document.getElementById("op");
const res=document.getElementById("res");
const restoEl=document.getElementById("resto");
const pasos=document.getElementById("pasos");

document.getElementById("calc").onclick=calcular;
document.getElementById("reset").onclick=reset;

function n(v){ return parseFloat(v.replace(",",".")); }

function reset(){
  a.value=""; b.value="";
  res.textContent="—";
  restoEl.textContent="—";
  pasos.innerHTML="";
}

function calcular(){
  pasos.innerHTML="";
  restoEl.textContent="—";
  if(!a.value||!b.value) return;

  if(op.value==="suma") suma();
  if(op.value==="resta") resta();
  if(op.value==="multi") multi();
  if(op.value==="div") divisionLarga();
}

/* ===== SUMA ===== */
function suma(){
  const r=n(a.value)+n(b.value);
  res.textContent=r.toFixed(2).replace(".",",");
  pasos.innerHTML=`
    <span class="num">${a.value}</span>
    <span class="op"> + </span>
    <span class="num">${b.value}</span>
    <span class="op"> = </span>
    <span class="res">${res.textContent}</span>
  `;
}

/* ===== RESTA ===== */
function resta(){
  const r=n(a.value)-n(b.value);
  res.textContent=r.toFixed(2).replace(".",",");
  pasos.innerHTML=`
    <span class="num">${a.value}</span>
    <span class="op"> − </span>
    <span class="num">${b.value}</span>
    <span class="op"> = </span>
    <span class="res">${res.textContent}</span>
  `;
}

/* ===== MULTIPLICACIÓN (PASO A PASO CLARO) ===== */
function multi(){
  const A=a.value.replace(",","").split("").reverse();
  const m=parseInt(b.value.replace(",",""),10);
  let carry=0;
  pasos.innerHTML="";
  for(let i=0;i<A.length;i++){
    let x=parseInt(A[i]);
    let total=x*m+carry;
    let nuevoCarry=Math.floor(total/10);
    let dig=total%10;

    pasos.innerHTML+=`
      <div>
        <span class="num">${x}</span>
        <span class="op"> × </span>
        <span class="num">${m}</span>
        <span class="op"> = </span>
        <span class="num">${x*m}</span>
        ${carry?` + <span class="llevada">${carry}</span>`:""}
        <span class="op"> → </span>
        <span class="res">${dig}</span>
        ${nuevoCarry?` (llevo <span class="llevada">${nuevoCarry}</span>)`:""}
      </div>
    `;
    carry=nuevoCarry;
  }

  const r=n(a.value)*n(b.value);
  res.textContent=r.toFixed(2).replace(".",",");
}

/* ===== DIVISIÓN LARGA (NO TOCADA) ===== */
function divisionLarga(){
  const divisor=parseInt(b.value,10);
  let texto=a.value.replace(",","");
  let decimales=a.value.includes(",")?a.value.split(",")[1].length:0;

  let cociente="";
  let resto=0;
  let comaPuesta=false;

  for(let i=0;i<texto.length;i++){
    const cifra=resto*10+parseInt(texto[i],10);
    const q=Math.floor(cifra/divisor);
    resto=cifra%divisor;
    cociente+=q;

    pasos.innerHTML+=`
      <div>
        <span class="num">${cifra}</span>
        <span class="op"> ÷ </span>
        <span class="num">${divisor}</span>
        <span class="op"> = </span>
        <span class="res">${q}</span>
        resto <span class="llevada">${resto}</span>
      </div>
    `;

    if(i===texto.length-decimales-1 && decimales>0 && !comaPuesta){
      cociente+=",";
      pasos.innerHTML+=`<div class="coma">Colocamos la coma</div>`;
      comaPuesta=true;
    }
  }

  res.textContent=cociente;
  restoEl.textContent=resto;
}
</script>

</body>
</html>
