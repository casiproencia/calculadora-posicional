<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Paso a Paso</title>

<style>
body{
  margin:0;
  background:#020617;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
}
.app{width:360px;padding:14px;}
h1{text-align:center;margin-bottom:12px;}

select,input,button{
  width:100%;
  border:none;
  border-radius:12px;
  font-size:16px;
}

select{
  background:#16a34a;
  color:#fff;
  font-weight:bold;
  padding:12px;
  margin-bottom:10px;
}

input{
  background:#1e293b;
  color:#fff;
  height:44px;
  padding:6px 10px;
  margin-bottom:10px;
}

button{
  padding:12px;
  font-weight:bold;
  color:#fff;
  margin-bottom:10px;
}

#btnCalcular{ background:#2563eb; }
#btnReset{ background:#374151; }

.resultados{
  display:flex;
  gap:10px;
}

.box{
  flex:1;
  padding:10px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
}

.azul{ background:#1e3a8a; }
.verde{ background:#166534; }

.pasos{
  margin-top:12px;
  background:#22d3ee;
  color:#020617;
  padding:12px;
  border-radius:12px;
  line-height:1.6;
}

.num{font-weight:900;}
.op{color:#6d28d9;font-weight:900;}
.res{color:#15803d;font-weight:900;}
.llevada{color:#c2410c;font-weight:900;}
.coma{color:#1d4ed8;font-weight:900;}
.paso{margin-bottom:4px;}
</style>
</head>

<body>
<div class="app">

<h1>CALCULADORA</h1>

<select id="operacion">
  <option value="suma">SUMA</option>
  <option value="resta">RESTA</option>
  <option value="multiplicacion">MULTIPLICACIÓN</option>
  <option value="division">DIVISIÓN</option>
</select>

<input id="numA" type="text" inputmode="decimal" placeholder="Número A (ej: 60000,74)">
<input id="numB" type="text" inputmode="decimal" placeholder="Número B (ej: 83,5)">

<button id="btnCalcular">CALCULAR</button>
<button id="btnReset">REINICIAR</button>

<div class="resultados">
  <div class="box azul">Resultado<br><span id="resultado">—</span></div>
  <div class="box verde">Resto<br><span id="resto">—</span></div>
</div>

<div class="pasos">
  <strong>PROCESO PASO A PASO</strong>
  <div id="pasos"></div>
</div>

<footer>Creada por Jose Casanova</footer>
</div>

<script>
const numA = document.getElementById("numA");
const numB = document.getElementById("numB");
const operacion = document.getElementById("operacion");
const resultadoEl = document.getElementById("resultado");
const restoEl = document.getElementById("resto");
const pasosEl = document.getElementById("pasos");

btnCalcular.onclick = calcular;
btnReset.onclick = resetear;

function normaliza(n){ return n.replace(",", "."); }

function resetear(){
  numA.value="";
  numB.value="";
  resultadoEl.textContent="—";
  restoEl.textContent="—";
  pasosEl.innerHTML="";
}

function calcular(){
  pasosEl.innerHTML="";
  restoEl.textContent="—";
  if(!numA.value || !numB.value) return;

  const a = normaliza(numA.value);
  const b = normaliza(numB.value);

  if(operacion.value==="suma") sumaPasoAPaso(a,b);
  if(operacion.value==="resta") restaPasoAPaso(a,b);
  if(operacion.value==="multiplicacion") multi(a,b);
  if(operacion.value==="division") divisionLarga(a,b);
}

/* ===== SUMA ===== */
function sumaPasoAPaso(a,b){
  const r = parseFloat(a) + parseFloat(b);
  resultadoEl.textContent = r.toFixed(2).replace(".",",");
  pasosEl.innerHTML = `${a} + ${b} = <span class="res">${resultadoEl.textContent}</span>`;
}

/* ===== RESTA ===== */
function restaPasoAPaso(a,b){
  const r = parseFloat(a) - parseFloat(b);
  resultadoEl.textContent = r.toFixed(2).replace(".",",");
  pasosEl.innerHTML = `${a} − ${b} = <span class="res">${resultadoEl.textContent}</span>`;
}

/* ===== MULTIPLICACIÓN ===== */
function multi(a,b){
  const r = parseFloat(a) * parseFloat(b);
  resultadoEl.textContent = r.toFixed(2).replace(".",",");
  pasosEl.innerHTML = `${a} × ${b} = <span class="res">${resultadoEl.textContent}</span>`;
}

/* ===== DIVISIÓN ===== */
function divisionLarga(a,b){
  const r = parseFloat(a) / parseFloat(b);
  resultadoEl.textContent = r.toFixed(2).replace(".",",");
  pasosEl.innerHTML = `${a} ÷ ${b} = <span class="res">${resultadoEl.textContent}</span>`;
}
</script>

</body>
</html>
